<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebert – AI-Powered Intelligent Programming Guide</title>
    <style>
        :root {
            --primary-color: #2196F3;
            --text-color: #000;
            --bg-color: #e0f7fa;
            --glass-bg: rgba(255, 255, 255, 0.2);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--bg-color), #fff);
            color: var(--text-color);
            transition: background 0.5s ease, color 0.5s ease;
        }

        .glass {
            background: var(--glass-bg);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--glass-border);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--primary-color);
        }

        .time-date {
            font-size: 1.2em;
        }

        .toggle-mode {
            display: flex;
            align-items: center;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            margin-left: 10px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-switch .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 30px;
            transition: 0.4s;
        }

        .toggle-switch input:checked + .slider {
            background-color: var(--primary-color);
        }

        .toggle-switch .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 2px;
            background-color: white;
            border-radius: 50%;
            transition: 0.4s;
        }

        .toggle-switch input:checked + .slider:before {
            transform: translateX(26px);
        }

        .main-container {
            padding: 30px;
        }

        .console-container {
            margin-bottom: 30px;
        }

        .console-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .search-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-bar input {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            outline: none;
            background-color: rgba(255, 255, 255, 0.3);
        }

        .search-bar .voice-btn {
            padding: 10px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
        }

        .youtube-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .youtube-embed {
            width: 100%;
            height: 350px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .youtube-embed::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--glass-bg);
            backdrop-filter: blur(5px);
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .youtube-embed:hover::before {
            opacity: 1;
        }

        .youtube-embed iframe {
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 2;
        }

        .two-youtube-screens .youtube-embed {
            width: 48%;
        }

        .view-controls {
            margin-top: 20px;
            text-align: center;
        }

        .view-controls button {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        .view-controls button:hover {
            transform: scale(1.05);
            background-color: #1976D2;
        }

        .notes-panel {
            margin-top: 30px;
            padding: 20px;
        }

        .notes-panel h3 {
            margin-bottom: 15px;
        }

        .notes-panel button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .notes-panel button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        footer {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
        }

        footer button {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        footer button:hover {
            transform: scale(1.05);
            background-color: rgba(255, 255, 255, 0.4);
        }

        .refresh-btn {
            background: linear-gradient(135deg, #00bcd4, #03a9f4);
        }

        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        .loading::after {
            content: '';
            display: block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .youtube-container {
                flex-direction: column;
            }

            .two-youtube-screens .youtube-embed {
                width: 100%;
                margin-bottom: 20px;
            }

            .search-bar input {
                width: 70%;
            }

            footer {
                flex-wrap: wrap;
            }

            footer button {
                margin: 5px;
                flex: 1 1 40%;
            }
        }

        /* Night Mode */
        body.night-mode {
            --text-color: #fff;
            --bg-color: #2c3e50;
            --glass-bg: rgba(0, 0, 0, 0.2);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        /* Tooltip styles */
        [data-tooltip] {
            position: relative;
            cursor: help;
        }

        [data-tooltip]::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 5px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        [data-tooltip]:hover::after {
            opacity: 1;
        }
    </style>

        </button>
    </footer>

    <script>
        // Day/Night mode toggle
        document.getElementById('day-night-toggle').addEventListener('change', function() {
            document.body.classList.toggle('night-mode');
        });

        // YouTube view controls
        function showOneScreen() {
            const youtubeSection = document.getElementById('youtube-section');
            youtubeSection.classList.remove('two-youtube-screens');
            youtubeSection.innerHTML = `
                <div class="youtube-embed glass">
                    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube Video 1" loading="lazy"></iframe>
                </div>
            `;
        }

        function showTwoScreens() {
            const youtubeSection = document.getElementById('youtube-section');
            youtubeSection.classList.add('two-youtube-screens');
            youtubeSection.innerHTML = `
                <div class="youtube-embed glass">
                    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube Video 1" loading="lazy"></iframe>
                </div>
                <div class="youtube-embed glass">
                    <iframe src="https://www.youtube.com/embed/9bZkp7q19f0" title="YouTube Video 2" loading="lazy"></iframe>
                </div>
            `;
        }

        // Loading indicator
        function showLoading() {
            document.querySelector('.loading').style.display = 'block';
        }

        function hideLoading() {
            document.querySelector('.loading').style.display = 'none';
        }

        // Simulating asynchronous actions
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', function() {
                showLoading();
                setTimeout(() => {
                    hideLoading();
                }, 1000); // Simulating a 1-second load time
            });
        });

        // Error handling example
        document.querySelector('.search-bar input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                showLoading();
                setTimeout(() => {
                    hideLoading();
                    alert('Search functionality is not implemented in this demo.');
                }, 1000);
            }
        });

        // Smooth transitions for day/night mode
        document.documentElement.style.setProperty('--transition-speed', '0.5s');

    // Update date and time
        function updateDateTime() {
            const now = new Date();
            const options = { hour: '2-digit', minute: '2-digit', hour12: true, month: 'long', day: 'numeric', year: 'numeric' };
            document.querySelector('.time-date').textContent = now.toLocaleString('en-US', options);
        }

        setInterval(updateDateTime, 1000);
        updateDateTime(); // Initial call

        // Add subtle hover animations
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('mouseover', function() {
                this.style.transform = 'scale(1.05)';
                this.style.transition = 'transform 0.3s ease';
            });
            button.addEventListener('mouseout', function() {
                this.style.transform = 'scale(1)';
            });
        });

        // Implement lazy loading for YouTube iframes
        document.addEventListener('DOMContentLoaded', function() {
            const lazyVideos = [].slice.call(document.querySelectorAll("iframe.lazy"));
            
            if ("IntersectionObserver" in window) {
                let lazyVideoObserver = new IntersectionObserver(function(entries, observer) {
                    entries.forEach(function(video) {
                        if (video.isIntersecting) {
                            for (let source in video.target.dataset) {
                                let videoSource = video.target.dataset[source];
                                if (video.target.src != videoSource) {
                                    video.target.src = videoSource;
                                }
                            }
                            lazyVideoObserver.unobserve(video.target);
                        }
                    });
                });

                lazyVideos.forEach(function(lazyVideo) {
                    lazyVideoObserver.observe(lazyVideo);
                });
            }
        });

        // Implement error handling and user feedback for form submissions
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            showLoading();
            
            // Simulating form submission
            setTimeout(() => {
                hideLoading();
                const success = Math.random() > 0.5; // Randomly succeed or fail
                if (success) {
                    showNotification('Form submitted successfully!', 'success');
                } else {
                    showNotification('Error submitting form. Please try again.', 'error');
                }
            }, 2000);
        });

        // Notification function
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 500);
            }, 3000);
        }

        // Smooth transitions between day and night modes
        document.getElementById('day-night-toggle').addEventListener('change', function() {
            document.body.style.transition = 'background-color 0.5s ease, color 0.5s ease';
            document.body.classList.toggle('night-mode');
            
            // Reset transition after it's complete
            setTimeout(() => {
                document.body.style.transition = '';
            }, 500);
        });

        // Image optimization (for future use)
        function optimizeImage(img) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0, img.width, img.height);
            return canvas.toDataURL('image/webp', 0.8); // Convert to WebP format with 80% quality
        }

        // Example usage of image optimization
        document.querySelectorAll('img').forEach(img => {
            img.onload = function() {
                this.src = optimizeImage(this);
            }
        });

        // Responsive design adjustments
        function adjustForMobile() {
            if (window.innerWidth <= 768) {
                document.querySelectorAll('.youtube-embed').forEach(embed => {
                    embed.style.height = '200px';
                });
                document.querySelectorAll('button').forEach(button => {
                    button.style.padding = '8px 12px';
                    button.style.fontSize = '14px';
                });
            } else {
                document.querySelectorAll('.youtube-embed').forEach(embed => {
                    embed.style.height = '350px';
                });
                document.querySelectorAll('button').forEach(button => {
                    button.style.padding = '10px 20px';
                    button.style.fontSize = '16px';
                });
            }
        }

        window.addEventListener('resize', adjustForMobile);
        adjustForMobile(); // Initial call

        // Accessibility improvements
        document.querySelectorAll('button').forEach(button => {
            if (!button.getAttribute('aria-label')) {
                button.setAttribute('aria-label', button.textContent.trim());
            }
        });

        document.querySelectorAll('input').forEach(input => {
            if (!input.getAttribute('aria-label')) {
                input.setAttribute('aria-label', input.placeholder);
            }
        });

        // Keyboard navigation
        const focusableElements = 'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])';
        const modal = document.getElementById('modal'); // Assuming there's a modal element

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Tab') {
                const focusable = modal.querySelectorAll(focusableElements);
                const firstFocusable = focusable[0];
                const lastFocusable = focusable[focusable.length - 1];

                if (e.shiftKey) {
                    if (document.activeElement === firstFocusable) {
                        lastFocusable.focus();
                        e.preventDefault();
                    }
                } else {
                    if (document.activeElement === lastFocusable) {
                        firstFocusable.focus();
                        e.preventDefault();
                    }
                }
            }
        });
    </script>
</body>
</html>
