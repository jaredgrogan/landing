<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Universitas Pro</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Berkeley+Mono&display=swap" rel="stylesheet">
  <link rel="icon" href="/favicon10.svg" type="image/svg+xml">
  <style>
    body {
      background-color: #f3f4f6;
      color: #111827;
      font-family: 'Berkeley Mono', monospace;
    }

    .light-mode {
      background-color: #f3f4f6;
      color: #111827;
    }

    .dark-mode {
      background-color: #1e1e1e;
      color: #e0e0e0;
    }

    .header-container {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
    }

    .header-container h1 {
      font-family: 'Courier New', monospace;
      font-size: 27px;
      font-weight: bold;
      color: black;
      transition: color 0.3s;
    }

    @media (max-width: 640px) {
      .header-container h1 {
        font-size: 20px;
      }
    }

    @media (max-width: 455px) {
      .header-container h1 {
        font-size: 18px;
        display: none;
      }
    }

    .nav-header {
      position: fixed;
      top: 24px;
      right: 230px;
      display: flex;
      align-items: center;
      z-index: 100;
    }

    .nav-header ul {
      display: flex;
      list-style: none;
      padding: 0;
      margin: 0;
      gap: 20px;
      font-family: 'Berkeley Mono', monospace;
    }

    .nav-header ul li a {
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s;
    }

    .toggle-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 100;
    }

    .toggle-container button {
      border: 1px solid #111827;
    }

    .language-select {
      position: fixed;
      top: 20px;
      right: 80px;
      z-index: 100;
    }

    .language-select select {
      background: none;
      color: inherit;
      border: 1px solid #111827;
      border-radius: 5px;
      padding: 5px;
      outline-color: #007bff;
    }

    .language-select select:focus {
      outline: 2px solid #007bff;
    }

    .hero-section {
      height: 70vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      font-family: 'Courier New', monospace;
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.1);
    }

    /* Circle with glassmorphic effect and stroke */
    .circle {
      display: inline-block;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1); /* Glassmorphic background */
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px); /* Glassmorphic blur */
      -webkit-backdrop-filter: blur(10px); /* Webkit support */
      text-align: center;
      line-height: 150px; /* Centers the "U" */
      transition: transform 0.3s ease;
    }

    .light-mode .circle {
      border: 3px solid black; /* Black stroke in light mode */
    }

    .dark-mode .circle {
      border: 3px solid white; /* White stroke in dark mode */
    }

    .circle:hover {
      transform: scale(1.1);
    }

    .u {
      color: #000;
      font-size: 5rem;
      font-family: 'Courier New', Courier, monospace;
      position: relative;
      z-index: 1;
    }

    .dark-mode .u {
      color: #fff;
    }

    .content {
      text-align: center;
      margin-top: 20px;
    }

    .enter-btn {
      background-color: transparent;
      border: none;
      cursor: pointer;
      font-size: 27px;
      font-family: 'Courier New', monospace;
      transition: transform 0.3s ease;
    }

    .enter-btn:hover {
      transform: scale(1.2);
    }

    .enter-btn a {
      color: inherit;
      text-decoration: none;
    }

    footer {
      text-align: center;
      font-family: 'Courier New', monospace;
      padding: 20px;
    }
  </style>
</head>

<body class="light-mode" id="app">
  <!-- Navigation Header with Day/Night Toggle -->
  <div class="nav-header">
    <ul id="navMenu">
      <li>
        <a href="javascript:void(0)" id="navMenuItem">Menu</a>
        <ul>
          <li><a href="product.html" id="navAppsItem">Apps</a></li>
          <li><a href="tutorials.html" id="navLearnItem">Learn</a></li>
        </ul>
      </li>
    </ul>
  </div>

  <!-- Language Selection Dropdown -->
  <div class="language-select">
    <select id="languageSelect" onchange="changeLanguage()">
      <option value="en">English</option>
      <option value="es">Español</option>
    </select>
  </div>

  <!-- Day/Night Mode Toggle Button -->
  <div class="toggle-container">
    <button id="darkModeBtn" class="border border-gray-300 rounded-md p-2" onclick="toggleDarkMode()">
      <svg id="darkModeIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
      </svg>
    </button>
  </div>

  <!-- Hero Section -->
  <div class="hero-section">
    <div class="logo">
      <div class="circle">
        <span class="u">U</span>
      </div>
    </div>
    <div class="content">
      <button class="enter-btn">
        <a href="app.html" id="slogan">Your Cognitive Computer.</a>
      </button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2024 UNIVERSITAS AI
  </footer>

  <script>
    const app = document.getElementById('app');
    const darkModeBtn = document.getElementById('darkModeBtn');
    const darkModeIcon = document.getElementById('darkModeIcon');
    const languageSelect = document.getElementById('languageSelect');
    const navMenuItem = document.getElementById('navMenuItem');
    const navAppsItem = document.getElementById('navAppsItem');
    const navLearnItem = document.getElementById('navLearnItem');
    const slogan = document.getElementById('slogan');

    let isDarkMode = false;
    let language = 'en';

    const translations = {
      en: {
        navMenu: "Menu",
        navApps: "Apps",
        navLearn: "Learn",
        slogan: "Your Cognitive Computer."
      },
      es: {
        navMenu: "Menú",
        navApps: "Aplicaciones",
        navLearn: "A7render",
        slogan: "Tu Computadora Cognitiva."
      },
    };

    function changeLanguage() {
      language = languageSelect.value;
      updateLanguage();
    }

    function updateLanguage() {
      navMenuItem.textContent = translations[language].navMenu;
      navAppsItem.textContent = translations[language].navApps;
      navLearnItem.textContent = translations[language].navLearn;
      slogan.textContent = translations[language].slogan;
    }

    // Day/Night mode toggle
    function toggleDarkMode() {
      isDarkMode = !isDarkMode;
      if (isDarkMode) {
        app.classList.remove('light-mode');
        app.classList.add('dark-mode');
        darkModeIcon.innerHTML = '<path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>';
      } else {
        app.classList.remove('dark-mode');
        app.classList.add('light-mode');
        darkModeIcon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>';
      }
    }

    // Initialize the page with the default language
    updateLanguage();
  </script>
</body>

</html>
