<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universitas AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Berkeley+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --primary-color: #4a90e2;
            --secondary-color: #f5f5f5;
        }

        body {
            font-family: 'Berkeley Mono', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex: 1;
        }

        header, footer {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
        }

        #side-panel, #right-panel {
            width: 250px;
            padding: 1rem;
            background-color: var(--secondary-color);
        }

        #chat-section {
            flex: 1;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }

        #chat-messages {
            flex: 1;
            overflow-y: auto;
        }

        #user-input {
            display: flex;
            margin-top: 1rem;
        }

        #user-input input {
            flex: 1;
            padding: 0.5rem;
        }

        #user-input button {
            padding: 0.5rem 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
        }

        .dark-mode {
            --bg-color: #333333;
            --text-color: #ffffff;
            --secondary-color: #4a4a4a;
        }
    </style>
</head>
<body>
    <header>
        <h1>Universitas AI Assistant</h1>
        <button id="dark-mode-toggle">Toggle Dark Mode</button>
    </header>
    <div class="container">
        <aside id="side-panel">
            <!-- File structure and actions will go here -->
        </aside>
        <main id="chat-section">
            <div id="chat-messages"></div>
            <div id="user-input">
                <input type="text" placeholder="Type your message...">
                <button>Send</button>
            </div>
        </main>
        <aside id="right-panel">
            <!-- Language selector and additional features will go here -->
        </aside>
    </div>
    <footer>
        <!-- Footer content will go here -->
    </footer>
    <script src="app.js"></script>
</body>
</html>
