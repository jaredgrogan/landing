<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e0f7fa, #fff);
            color: #000;
            transition: background 0.5s ease, color 0.5s ease;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #2196F3;
        }

        .time-date {
            font-size: 1.2em;
            color: inherit;
        }

        .toggle-mode {
            display: flex;
            align-items: center;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            margin-left: 10px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-switch .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 30px;
            transition: 0.4s;
        }

        .toggle-switch input:checked + .slider {
            background-color: #2196F3;
        }

        .toggle-switch .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 2px;
            background-color: white;
            border-radius: 50%;
            transition: 0.4s;
        }

        .toggle-switch input:checked + .slider:before {
            transform: translateX(26px);
        }

        .main-container {
            padding: 30px;
        }

        .glass {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .console-container {
            margin-bottom: 30px;
        }

        .console-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .search-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-bar input {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            outline: none;
            background-color: rgba(255, 255, 255, 0.3);
            color: #000;
        }

        .search-bar .voice-btn {
            padding: 10px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
        }

        .youtube-container {
            transition: all 0.3s ease;
        }

        .one-youtube-screen .youtube-embed {
            width: 100%;
            height: 350px;
        }

        .two-youtube-screens .youtube-embed {
            width: 48%;
            height: 350px;
        }

        .embed-error {
            color: red;
            text-align: center;
            padding: 20px;
        }

        .view-controls {
            margin-top: 20px;
            text-align: center;
        }

        .view-controls button {
            background-color: #2196F3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        .view-controls button:hover {
            transform: scale(1.05);
        }

        .view-controls button.active {
            background-color: #1565C0;
        }

        .notes-panel {
            margin-top: 30px;
            padding: 20px;
        }

        .notes-panel h3 {
            margin-bottom: 15px;
        }

        .notes-panel button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: inherit;
            border-radius: 10px;
            cursor: pointer;
        }

        footer {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        footer button {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            padding: 10px 20px;
            color: inherit;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, color 0.4s;
        }

        footer button:hover {
            transform: scale(1.05);
        }

        .refresh-btn {
            background: linear-gradient(135deg, #00bcd4, #03a9f4);
        }

        body.night-mode {
            background: linear-gradient(135deg, #2c3e50, #000);
            color: #fff;
        }

        body.night-mode footer button,
        body.night-mode .search-bar input,
        body.night-mode .notes-panel button {
            color: #fff;
        }

        body.night-mode .view-controls button {
            background-color: #fff;
            color: #2196F3;
        }

        body.night-mode .time-date {
            color: #fff;
        }

        .icon-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
        }

        .icon-button svg {
            width: 24px;
            height: 24px;
            transition: fill 0.3s;
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        @media (max-width: 768px) {
            .two-youtube-screens .youtube-embed {
                width: 100%;
                margin-bottom: 20px;
            }

            footer {
                flex-wrap: wrap;
            }

            footer button {
                flex: 1 0 40%;
                margin: 5px;
            }
        }
    </style>
</head>
