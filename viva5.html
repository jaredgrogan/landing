<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Source Sans', Arial, sans-serif;
            background: linear-gradient(135deg, #66D1B9, #4466DD);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            color: white;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2rem;
            margin: 0;
        }

        .date-time {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .input-container {
            display: flex;
            margin-bottom: 1rem;
        }

        input[type="text"], input[type="date"] {
            flex-grow: 1;
            padding: 0.7rem;
            border: none;
            margin-right: 0.5rem;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        button {
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
            border: none;
            padding: 0.7rem 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-content {
            display: flex;
            flex-direction: column;
        }

        .task-name {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .priority {
            display: flex;
            gap: 0.25rem;
            margin-bottom: 0.5rem;
        }

        .priority svg {
            width: 20px;
            height: 20px;
            fill: gold;
        }

        .task-actions {
            display: flex;
            gap: 0.5rem;
        }

        .task-actions button {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            font-size: 1rem;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Projects</h1>
            <div class="date-time">Saturday, September 7, 2024 at 03:01 PM</div>
        </div>

        <div class="input-container">
            <input type="text" placeholder="Add a new task" />
            <input type="date" />
            <button>Add</button>
        </div>

        <ul>
            <li>
                <div class="task-content">
                    <div class="priority">
                        <svg><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                        <svg><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                        <svg><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                    </div>
                    <span class="task-name">AICO.energy</span>
                    <small>(review pages, fix header menu / click, clean links, update logo / branding)</small>
                </div>
                <div class="task-actions">
                    <button>Complete</button>
                    <button>Annotate</button>
                    <button>↑</button>
                    <button>↓</button>
                </div>
            </li>

            <li>
                <div class="task-content">
                    <div class="priority">
                        <svg><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                        <svg><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                    </div>
                    <span class="task-name">FLUX LORA</span>
                    <small>(create accounts, create model of myself)</small>
                </div>
                <div class="task-actions">
                    <button>Complete</button>
                    <button>Annotate</button>
                    <button>↑</button>
                    <button>↓</button>
                </div>
            </li>
        </ul>

        <div class="stats">
            <span>Ongoing items: 2</span>
            <span>Completed items: 0</span>
        </div>
    </div>

    <script>
        // Update date-time dynamically if needed
    </script>
</body>
</html>
