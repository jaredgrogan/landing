<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monochromatic Animated Background</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(45deg, black, white);
      animation: gradient 15s ease infinite;
    }

    @keyframes gradient {
      0% {
        background: linear-gradient(45deg, black, white);
      }
      50% {
        background: linear-gradient(45deg, grey, lightgrey);
      }
      100% {
        background: linear-gradient(45deg, black, white);
      }
    }
  </style>
</head>
<body>
</body>
</html>
