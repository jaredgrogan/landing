<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Learning Hub</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <style>
        :root {
            --primary-color: #0066cc;
            --secondary-color: #f0f8ff;
            --text-dark: #333333;
            --text-light: #ffffff;
            --accent-color: #00a86b;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--secondary-color);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: var(--text-light);
            text-align: center;
            padding: 40px 0;
            border-radius: 0 0 10px 10px;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav {
            background-color: var(--primary-color);
            padding: 10px 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 10px;
        }
        nav ul li a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: var(--secondary-color);
        }
        .content {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .card {
            background-color: var(--secondary-color);
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: var(--text-light);
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: var(--accent-color);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 1s ease-in;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Docker Learning Hub</h1>
            <p>Your one-stop resource for mastering Docker</p>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="#overview">Overview</a></li>
            <li><a href="#essentials">Essentials</a></li>
            <li><a href="#tutorials">Tutorials</a></li>
            <li><a href="#advanced">Advanced</a></li>
        </ul>
    </nav>
    <div class="container">
        <div id="root"></div>
    </div>
    <script type="text/babel">
        const DockerLearningHub = () => {
            const [activeSection, setActiveSection] = React.useState('overview');

            const sections = {
                overview: {
                    title: 'Welcome to Docker Learning Hub',
                    content: (
                        <div>
                            <p>This interactive site is designed to help developers learn Docker from the ground up. Whether you're a beginner or looking to expand your knowledge, we've got you covered.</p>
                            <h3>What you'll learn:</h3>
                            <ul>
                                <li>Essential Docker actions and commands</li>
                                <li>Common tasks and workflows</li>
                                <li>Advanced Docker concepts and best practices</li>
                                <li>Real-world applications and integrations</li>
                            </ul>
                        </div>
                    )
                },
                essentials: {
                    title: 'Essential Docker Actions',
                    content: (
                        <div>
                            <ul>
                                <li>Install Docker</li>
                                <li>Pull an Image</li>
                                <li>Run a Container</li>
                                <li>Build an Image</li>
                                <li>Tag Images</li>
                            </ul>
                        </div>
                    )
                },
                tutorials: {
                    title: 'Docker Tutorials',
                    content: (
                        <div>
                            <h3>API Integration Tutorial</h3>
                            <p>Learn how to create a Dockerized application that makes API calls, including connecting to the OpenAI API and WhatsApp.</p>
                            <a href="#" class="btn">Start Tutorial</a>
                        </div>
                    )
                },
                advanced: {
                    title: 'Advanced Docker Topics',
                    content: (
                        <div>
                            <ul>
                                <li>Docker Swarm and Orchestration</li>
                                <li>Docker Security Best Practices</li>
                                <li>Docker Networking in Depth</li>
                                <li>Optimizing Docker Images</li>
                                <li>Continuous Integration/Continuous Deployment with Docker</li>
                            </ul>
                        </div>
                    )
                }
            };

            return (
                <div className="content fade-in">
                    {Object.entries(sections).map(([key, section]) => (
                        <div key={key} className="card" style={{display: activeSection === key ? 'block' : 'none'}}>
                            <h2>{section.title}</h2>
                            {section.content}
                        </div>
                    ))}
                </div>
            );
        };

        ReactDOM.render(<DockerLearningHub />, document.getElementById('root'));
    </script>
</body>
</html>
