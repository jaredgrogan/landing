<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AICOSYSTEM | Full Stack AI Agency</title>
    <link rel="stylesheet" href="agency2.css">
</head>
<body>
    <!-- Header with Hamburger Menu -->
    <header class="header">
        <div class="logo">AICOSYSTEM</div>
        <nav class="nav">
            <ul class="nav-links">
                <li><a href="#services">Services</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="hamburger">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">AICOSYSTEM</h1>
            <p class="hero-subtitle">Full Stack AI Agency</p>
            <a href="#services" class="cta-button" data-tooltip="Click to explore services">Explore Our Services</a>
        </div>
    </section>

    <!-- Placeholder for Chat Integration -->
    <section id="chat">
        <div class="chat-container">
            <h2>Chat with us</h2>
            <div class="chat-box" id="chat-box">
                <!-- Chat messages will appear here -->
            </div>
            <input type="text" id="chat-input" placeholder="Type your message..." />
            <button id="send-btn">Send</button>
        </div>
    </section>
    
    <script src="agency2.js"></script>
</body>
