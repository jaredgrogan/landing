<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universitas Pro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Berkeley+Mono:wght@400&display=swap');

        body {
            font-family: 'Courier New', monospace;
            background-color: white;
            color: black;
            text-align: center;
            transition: background-color 0.5s, color 0.5s;
        }

        .toggle-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            outline: none;
        }

        input[type="email"] {
            padding: 10px;
            border: 1px solid #000;
            border-radius: 5px;
            margin-top: 20px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            background-color: #000;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .progress-container {
            position: relative;
            width: 80%;
            margin: 20px auto;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: linear-gradient(90deg, #6a0dad 25%, #0000ff 75%);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(106, 0, 173, 0.5), 0 0 10px rgba(0, 0, 255, 0.5);
            animation: load 3s ease-in-out forwards;
        }

        .progress-text {
            font-family: 'Berkeley Mono', monospace;
            margin-top: 10px;
        }

        @keyframes load {
            0% { width: 0; }
            100% { width: 100%; }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: black;
                color: white;
            }

            input[type="email"] {
                border: 1px solid #fff;
                background-color: #333;
                color: #fff;
            }

            input[type="submit"] {
                background-color: #fff;
                color: #000;
            }
        }
    </style>
</head>
<body>
    <button class="toggle-button" onclick="toggleTheme()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

            <path d="M18 7.05126C18.3825 6.66877 18.9988 6.66877 19.3813 7.05126L20.8284 8.49842C21.2109 8.8809 21.2109 9.49721 20.8284 9.87969C20.4459 10.2622 19.8296 10.2622 19.4471 9.87969L18 8.43154C17.6175 8.04905 17.6175 7.43275 18 7.05126Z" />

    </button>
    <h1>with Universitas Pro</h1>
    <form action="#">
        <input type="email" placeholder="Enter your email" required>
        <br>
        <input type="submit" value="Submit">
    </form>
    <div class="progress-container">
        <div class="progress-bar"></div>
        <div class="progress-text">Loading...</div>
    </div>
    <footer>
        <p>Â© 2024 Universitas AI</p>

    <script>
        function toggleTheme() {
            if (document.documentElement.hasAttribute('data-theme')) {
                document.documentElement.removeAttribute('data-theme');
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        }
    </script>
</body>
</html>
