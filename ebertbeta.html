<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebert â€“ AI-Powered Intelligent Programming Guide</title>
    <style>
        :root {
            --primary-color: #2196F3;
            --text-color: #000;
            --bg-color: #f3f4f6;
            --glass-bg: rgba(255, 255, 255, 0.2);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            background: linear-gradient(135deg, var(--bg-color), #fff);
            color: var(--text-color);
            transition: background 0.5s ease, color 0.5s ease;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #ff7f50);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Updated night mode styling */
        body.night-mode {
            --text-color: #fff;
            --bg-color: hsl(210, 8%, 35%);
        }

        /* Updated mic button */
        .voice-btn {
            background-color: red;
            position: relative;
        }

        .voice-btn svg {
            fill: white;
        }

        .voice-btn.clicked {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Removed button text */
        footer button {
            background: none;
            border: none;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header class="glass">
        <div class="logo">Ebert</div>
        <div class="time-date">00:43 AM | 06 September 2024</div>
        <div class="toggle-mode">
            <span>Day Mode / Night Mode</span>
            <div class="toggle-switch">
                <input type="checkbox" id="day-night-toggle">
                <label for="day-night-toggle" class="slider"></label>
            </div>
        </div>
    </header>

    <div class="main-container">
        <div class="console-container glass">
            <div class="search-bar">
                <input type="text" placeholder="Search or chat here...">
                <button class="voice-btn" data-tooltip="Speak your query or command">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 1C11.2044 1 10.4413 1.31607 9.87868 1.87868C9.31607 2.44129 9 3.20435 9 4V12C9 12.7956 9.31607 13.5587 9.87868 14.1213C10.4413 14.6839 11.2044 15 12 15C12.7956 15 13.5587 14.6839 14.1213 14.1213C14.6839 13.5587 15 12.7956 15 12V4C15 3.20435 14.6839 2.44129 14.1213 1.87868C13.5587 1.31607 12.7956 1 12 1Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M19 10V12C19 13.8565 18.2625 15.637 16.9497 16.9497C15.637 18.2625 13.8565 19 12 19C10.1435 19 8.36301 18.2625 7.05025 16.9497C5.7375 15.637 5 13.8565 5 12V10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 19V23" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M8 23H16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>

        <div id="youtube-section" class="youtube-container">
            <div class="youtube-embed glass">
                <iframe src="https://www.youtube.com/embed/DpQQi2scsHo" title="YouTube Video 1" loading="lazy"></iframe>
            </div>
            <div class="youtube-embed glass">
                <iframe src="https://www.youtube.com/embed/uJs693eNfuQ" title="YouTube Video 2" loading="lazy"></iframe>
            </div>
        </div>
    </div>

    <footer class="glass">
        <button>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12C23 12 19 20 12 20C5 20 1 12 1 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
    </footer>

    <script>
        document.querySelector('.voice-btn').addEventListener('click', function() {
            this.classList.toggle('clicked');
        });

        document.getElementById('day-night-toggle').addEventListener('change', function() {
            document.body.classList.toggle('night-mode');
        });
    </script>
</body>
</html>
