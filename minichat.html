<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Console</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Chat Container */
        .chat-container {
            width: 80%;
            max-width: 900px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        .chat-header {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            padding: 20px;
            font-size: 1.5em;
            text-align: center;
        }

        /* Chat Body */
        .chat-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 20px;
        }

        .message.user {
            align-self: flex-end;
            background: #e0f7fa;
            color: #333;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
        }

        .message.ai {
            align-self: flex-start;
            background: #6a11cb;
            color: white;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
        }

        /* Input Area */
        .chat-input-container {
            display: flex;
            padding: 20px;
            background: #f1f1f1;
            border-top: 1px solid #ddd;
        }

        .chat-input {
            flex: 1;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .send-btn {
            margin-left: 10px;
            padding: 10px 20px;
            background: #2575fc;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .send-btn:hover {
            background: #1e63d0;
        }

        /* Collapsible Side Panel */
        .side-panel {
            position: fixed;
            right: -300px;
            top: 0;
            height: 100vh;
            width: 300px;
            background: white;
            box-shadow: -5px 0 10px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease;
        }

        .side-panel.open {
            right: 0;
        }

        .side-panel-header {
            padding: 20px;
            background: #6a11cb;
            color: white;
            text-align: center;
        }

        .side-panel-content {
            padding: 20px;
            overflow-y: auto;
        }

        /* Toggle Button for Side Panel */
        .toggle-panel-btn {
            position: absolute;
            right: 20px;
            top: 20px;
            padding: 10px 15px;
            background: #2575fc;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        /* For smaller screens */
        @media (max-width: 768px) {
            .chat-container {
                width: 100%;
                height: 100%;
                border-radius: 0;
            }
            .toggle-panel-btn {
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <!-- Chat Header -->
        <div class="chat-header">
            AI Chat Console
            <button class="toggle-panel-btn" onclick="toggleSidePanel()">Settings</button>
        </div>

        <!-- Chat Body -->
        <div class="chat-body" id="chatBody">
            <div class="message user">Hello AI</div>
            <div class="message ai">Hello! How can I assist you today?</div>
        </div>

        <!-- Input Area -->
        <div class="chat-input-container">
            <input type="text" id="chatInput" class="chat-input" placeholder="Type your query or command...">
            <button class="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Side Panel -->
    <div class="side-panel" id="sidePanel">
        <div class="side-panel-header">Settings</div>
        <div class="side-panel-content">
            <!-- Add settings here -->
            <p>Select Conversation Mode</p>
            <select>
                <option>Q&A</option>
                <option>Brainstorming</option>
            </select>
        </div>
    </div>

    <script>
        function toggleSidePanel() {
            const panel = document.getElementById("sidePanel");
            if (panel.classList.contains("open")) {
                panel.classList.remove("open");
            } else {
                panel.classList.add("open");
            }
        }

        function sendMessage() {
            const chatInput = document.getElementById("chatInput");
            const chatBody = document.getElementById("chatBody");

            const userMessage = document.createElement("div");
            userMessage.classList.add("message", "user");
            userMessage.innerText = chatInput.value;

            chatBody.appendChild(userMessage);

            chatInput.value = "";

            // Auto AI response simulation
            setTimeout(() => {
                const aiMessage = document.createElement("div");
                aiMessage.classList.add("message", "ai");
                aiMessage.innerText = "Let me process that...";

                chatBody.appendChild(aiMessage);
                chatBody.scrollTop = chatBody.scrollHeight; // Auto scroll
            }, 1000);

            chatBody.scrollTop = chatBody.scrollHeight; // Auto scroll
        }
    </script>
</body>
</html>
