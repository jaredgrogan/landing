    <script>
        document.getElementById('copyright-year').textContent = new Date().getFullYear();

        function addNeuron() {
            const neuron = document.createElement('div');
            neuron.classList.add('neuron');
            neuron.style.left = `${Math.random() * 100}%`;
            neuron.style.top = `${Math.random() * 100}%`;
            document.querySelector('.network-diagram').appendChild(neuron);
        }

        function addLayer() {
            // Implement add layer function
        }

        const networkDiagram = document.querySelector('.network-diagram');
        networkDiagram.addEventListener('wheel', (event) => {
            event.preventDefault();
            let scale = 1;
            scale += event.deltaY * -0.01;
            scale = Math.min(Math.max(.125, scale), 4);
            networkDiagram.style.transform = `scale(${scale})`;
        });
    </script>
