<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIVERSITAS AI - Chat Console</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Berkeley Mono';
            src: url('BerkeleyMono-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 75px;
            height: 75px;
        }

        /* Chat Console */
        .chat-console {
            position: fixed;
            bottom: calc(82.5px + 50px); /* 82.5px above the AI button */
            right: 20px;
            width: 330px;
            height: 400px;
            background: linear-gradient(90deg, #005fcb, #007eff);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 999; /* Ensures the chat console is above the AI button */
        }

        /* Glassmorphic Top Strip */
        .glass-strip {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            height: 30px;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-right: 10px;
        }

        .current-time {
            font-family: 'Berkeley Mono', monospace;
            color: white !important;
            font-size: 12px;
        }

        .chat-header {
            background: var(--primary-color);
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .minimize-button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .chat-body {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            color: white;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
        }

        .chat-input input {
            flex-grow: 1;
            margin-right: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 5px;
            color: white;
        }

        .chat-input button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .mic-button {
            background: none;
            border: none;
            fill: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .mic-button.active {
            fill: red;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Chat Toggle */
        .chat-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            color: black;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            z-index: 1; /* Ensures the button is below the chat console */
        }
    </style>
</head>
<body>
