<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebert â€“ AI-Powered Intelligent Programming Guide</title>
    <style>
        :root {
            --primary-color: #2196F3;
            --text-color: #000;
            --bg-color: #e0f7fa;
            --glass-bg: rgba(255, 255, 255, 0.2);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            font-family: 'Arial', sans-serif;
        }

        .glass {
            background: var(--glass-bg);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--glass-border);
        }

        .youtube-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .youtube-embed {
            width: 100%;
            height: 350px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .youtube-search {
            margin-top: 10px;
            padding: 8px;
            width: 100%;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            font-size: 1em;
        }

        .platform-dropdown ul {
            list-style-type: none;
            padding: 0;
        }

        .platform-dropdown ul li {
            padding: 10px;
            cursor: pointer;
            background-color: white;
            border-radius: 5px;
        }

        .platform-dropdown ul li:hover {
            background-color: #2196F3;
            color: white;
        }

        .full-screen-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: var(--primary-color);
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="main-container glass">
        <!-- Updated YouTube Embed -->
        <div id="youtube-section" class="youtube-container">
            <div class="youtube-embed">
                <iframe src="https://youtu.be/DpQQi2scsHo" title="YouTube Video 1" frameborder="0" allowfullscreen></iframe>
                <input type="text" class="youtube-search" placeholder="Search YouTube...">
            </div>
            <div class="youtube-embed">
                <iframe src="https://www.youtube.com/watch?v=uJs693eNfuQ&t=4818s" title="YouTube Video 2" frameborder="0" allowfullscreen></iframe>
                <input type="text" class="youtube-search" placeholder="Search YouTube...">
            </div>
        </div>

        <!-- Full-Screen Button -->
        <button class="full-screen-btn" onclick="toggleFullScreen()">Full Screen</button>
    </div>

    <footer class="glass">
        <div class="platform-dropdown">
            <ul>
                <li>YouTube</li>
                <li>Netflix</li>
                <li>Amazon</li>
                <li>HBO</li>
            </ul>
        </div>
    </footer>

    <script>
        function toggleFullScreen() {
            const youtubeSection = document.getElementById('youtube-section');
            if (!document.fullscreenElement) {
                youtubeSection.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
