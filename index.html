<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET UNIVERSITAS PRO</title>
    <link rel="stylesheet" href="styles4.css">
    <link rel="icon" href="/favicon3.svg" type="image/svg+xml">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .logo {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 50px;
            height: 50px;
        }
        .logo img {
            width: 100%;
            height: 100%;
        }
        .banner {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            text-align: center;
            margin-top: 100px; /* Adjust as needed */
        }
        .enter-btn {
            background-color: #4CAF50; /* Button color */
            color: white;
            border: none;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }
        .title {
            margin: 0;
        }
        .mode-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
        }
        .footer {
            background-color: #111111;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body class="day-mode">
    <a href="index.html" class="logo">
        <img src="/favicon3.svg" alt="Logo">
    </a>
    <div class="container">
        <div class="content">
            <button class="enter-btn" onclick="launchApp()">
                <h1 class="title">A Cognitive Universe</h1>
            </button>
        </div>
        <div class="mode-toggle" onclick="toggleMode()">
            <span id="mode-text">&#9728;</span> <!-- Sun icon -->
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 UNIVERSITAS AI</p>
    </div>

    <script src="script4.js"></script>
</body>
</html>
