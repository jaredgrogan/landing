<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducing Universitas Pro</title>
    <link rel="stylesheet" href="styles4.css">
    <link rel="icon" href="/favicon3.svg" type="image/svg+xml">
    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
        .universitas-ai {
            font-family: 'Courier New', Courier, monospace;
            font-size: 24px;
            color: black;
        }
        .dark-mode .universitas-ai {
            color: white;
        }
    </style>
</head>
<body class="day-mode">
    <div class="header">
        <div class="universitas-ai">Universitas AI</div>
        <div class="mode-toggle" onclick="toggleMode()">
            <span id="mode-text">&#9728;</span> <!-- Sun icon -->
        </div>
    </div>
    <div class="container">
        <div class="logo">
            <div class="circle">
                <span class="u">U</span>
            </div>
        </div>
        <button class="enter-btn" onclick="launchApp()">
            <h1 class="title">A Cognitive Universe</h1>
        </button>
    </div>

    <div class="footer">
        <p>&copy; 2024 Universitas AI</p>
    </div>

    <script src="script4.js"></script>
    <script>
        function toggleMode() {
            const body = document.body;
            body.classList.toggle('dark-mode');
            const modeText = document.getElementById('mode-text');
            if (body.classList.contains('dark-mode')) {
                modeText.innerHTML = '&#9790;'; // Moon icon
            } else {
                modeText.innerHTML = '&#9728;'; // Sun icon
            }
        }
    </script>
</body>
</html>
