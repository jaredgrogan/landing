<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotePad</title>
    <link rel="stylesheet" href="betatest.css">
</head>
<body>
    <div class="note-pad collapsed" id="notePad">
        <button id="toggleButton">Expand NotePad</button>
        <div class="note-content">
            <input type="text" id="noteTitle" placeholder="Title">
            <textarea id="noteContent" placeholder="Write your note here..."></textarea>
            <input type="text" id="noteTags" placeholder="Tags (comma separated)">
            <button id="saveButton">Save</button>
            <p class="status" id="statusMessage"></p>
        </div>
    </div>
    <script src="betatest.js"></script>
</body>
</html>
