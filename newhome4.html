<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Universitas Pro</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Berkeley+Mono&display=swap" rel="stylesheet">
  <link rel="icon" href="/favicon10.svg" type="image/svg+xml">
  <style>
    body {
      background-color: #f3f4f6;
      color: #111827;
      font-family: 'Berkeley Mono', monospace;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    .light-mode {
      background-color: #f3f4f6;
      color: #111827;
    }

    .dark-mode {
      background-color: #1e1e1e;
      color: #e0e0e0;
    }

    .header-container {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
    }

    .header-container img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 20px;
    }

    .header-container h1 {
      font-family: 'Courier New', monospace;
      font-size: 27px;
      font-weight: bold;
      color: black;
      transition: color 0.3s;
    }

    @media (max-width: 640px) {
      .header-container h1 {
        font-size: 20px;
      }
    }

    @media (max-width: 455px) {
      .header-container h1 {
        font-size: 18px;
        display: none;
      }

      .header-container::after {
        content: "";
        font-family: 'Courier New', monospace;
        font-size: 18px;
        color: black;
      }
    }

    @media (max-width: 360px) {
      .header-container h1 {
        font-size: 16px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        display: none;
      }

      .header-container::after {
        content: "";
        font-family: 'Courier New', monospace;
        font-size: 16px;
        color: black;
      }
    }

    .nav-header {
      position: fixed;
      top: 24px;
      right: 230px;
      display: flex;
      align-items: center;
      z-index: 100;
    }

    .nav-header ul {
      display: flex;
      list-style: none;
      padding: 0;
      margin: 0;
      gap: 20px;
      font-family: 'Berkeley Mono', monospace;
    }

    .nav-header ul li {
      position: relative;
    }

    .nav-header ul li a {
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s;
    }

    .nav-header ul li ul {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #d5d5d5;
      border-radius: 5px;
      padding: 10px;
      animation: fadeIn 0.5s;
    }

    .nav-header ul li ul li a {
      font-weight: normal;
      font-size: 14px;
      padding: 5px 10px;
      border-radius: 4px;
      display: block;
      color: #111827;
    }

    .nav-header ul li ul li a:hover,
    .nav-header ul li ul li a:focus {
      background-color: #007bff;
      color: white;
    }

    .light-mode .nav-header ul li ul {
      background-color: #d5d5d5;
    }

    .dark-mode .nav-header ul li ul {
      background-color: #333;
    }

    .nav-header ul li:hover ul {
      display: block;
    }

    .light-mode .nav-header ul li a {
      color: black;
    }

    .dark-mode .nav-header ul li a {
      color: white;
    }

    .toggle-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 100;
    }

    .toggle-container button {
      border: 1px solid #111827;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .toggle-container button:hover {
      transform: scale(1.1);
      background-color: #007bff;
      color: white;
    }

    .language-select {
      position: fixed;
      top: 20px;
      right: 80px;
      z-index: 100;
    }

    .language-select select {
      background: none;
      color: inherit;
      border: 1px solid #111827;
      border-radius: 5px;
      padding: 5px;
      outline-color: #007bff;
      transition: border 0.3s;
    }

    .hero-section {
      height: 70vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      font-family: 'Courier New', monospace;
      transition: background-color 0.5s ease;
    }

    .minilogo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      transition: transform 0.3s ease;
    }

    .minilogo:hover {
      transform: scale(1.5);
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.5);
    }

    .circle {
      display: inline-block;
      width: 100px;
      height: 100px;
      border: 2px solid currentColor;
      border-radius: 50%;
      line-height: 100px;
      text-align: center;
      font-size: 5rem;
    }

    .content {
      text-align: center;
      margin-top: 20px;
    }

    .enter-btn {
      background-color: transparent;
      border: none;
      cursor: pointer;
      font-size: 27px;
      font-family: 'Courier New', monospace;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .enter-btn:hover {
      transform: scale(1.2);
      background-color: rgba(0, 123, 255, 0.1);
    }

    .enter-btn:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 110%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #007bff;
      color: white;
      padding: 5px;
      border-radius: 5px;
      font-size: 12px;
      white-space: nowrap;
      opacity: 0;
      animation: fadeInTooltip 0.3s forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeInTooltip {
      from {
        opacity: 0;
        transform: translateY(5px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .scroll-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      display: none;
      transition: opacity 0.3s ease;
    }

    .scroll-top.show {
      display: block;
      opacity: 1;
    }
  </style>
</head>

<body class="light-mode" id="app">
  <!-- Navigation Header with Day/Night Toggle -->
  <div class="nav-header">
    <ul id="navMenu">
      <li>
        <a href="javascript:void(0)" id="navMenuItem">Menu</a>
        <ul>
          <li><a href="product.html" id="navAppsItem">Apps</a></li>
          <li><a href="tutorials.html" id="navLearnItem">Learn</a></li>
        </ul>
      </li>
    </ul>
  </div>

  <!-- Language Selection Dropdown -->
  <div class="language-select">
    <select id="languageSelect" onchange="changeLanguage()">
      <option value="en">English</option>
      <option value="es">Español</option>
    </select>
  </div>

  <!-- Day/Night Mode Toggle Button -->
  <div class="toggle-container">
    <button id="darkModeBtn" class="border border-gray-300 rounded-md p-2" onclick="toggleDarkMode()">
      <svg id="darkModeIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
      </svg>
    </button>
  </div>

  <!-- Transferred Hero Section -->
  <div class="hero-section">
    <a href="index.html" class="minilogo">
      <img src="/favicon5.svg" alt="miniLogo">
    </a>
    <div class="container">
      <a href="app.html">
        <div class="logo">
          <div class="circle">
            <span class="u">U</span>
          </div>
        </div>
      </a>
      <div class="content">
        <button class="enter-btn" data-tooltip="Get started!">
          <a href="app.html" id="slogan">Your Cognitive Computer.</a>
        </button>
      </div>
    </div>
  </div>

  <!-- Scroll to Top Button -->
  <button class="scroll-top" id="scrollTopBtn" onclick="scrollToTop()">↑</button>

  <!-- Copyright Notice -->
  <footer>
    &copy; 2024 UNIVERSITAS AI
  </footer>

  <script>
    const app = document.getElementById('app');
    const darkModeBtn = document.getElementById('darkModeBtn');
    const darkModeIcon = document.getElementById('darkModeIcon');
    const languageSelect = document.getElementById('languageSelect');
    const navMenuItem = document.getElementById('navMenuItem');
    const navAppsItem = document.getElementById('navAppsItem');
    const navLearnItem = document.getElementById('navLearnItem');
    const slogan = document.getElementById('slogan');
    const scrollTopBtn = document.getElementById('scrollTopBtn');

    let isDarkMode = false;
    let language = 'en';

    const translations = {
      en: {
        navMenu: "Menu",
        navApps: "Apps",
        navLearn: "Learn",
        slogan: "Your Cognitive Computer.",
        tooltip: "Get started!"
      },
      es: {
        navMenu: "Menú",
        navApps: "Aplicaciones",
        navLearn: "Aprender",
        slogan: "Tu Computadora Cognitiva.",
        tooltip: "¡Comienza ahora!"
      },
    };

    function changeLanguage() {
      language = languageSelect.value;
      updateLanguage();
    }

    function updateLanguage() {
      navMenuItem.textContent = translations[language].navMenu;
      navAppsItem.textContent = translations[language].navApps;
      navLearnItem.textContent = translations[language].navLearn;
      slogan.textContent = translations[language].slogan;
      document.querySelector('.enter-btn').setAttribute('data-tooltip', translations[language].tooltip);
    }

    function toggleDarkMode() {
      isDarkMode = !isDarkMode;
      if (isDarkMode) {
        app.classList.remove('light-mode');
        app.classList.add('dark-mode');
        darkModeIcon.innerHTML = '<path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>';
      } else {
        app.classList.remove('dark-mode');
        app.classList.add('light-mode');
        darkModeIcon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>';
      }
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    window.addEventListener('scroll', () => {
      if (window.scrollY > 300) {
        scrollTopBtn.classList.add('show');
      } else {
        scrollTopBtn.classList.remove('show');
      }
    });

    // Initialize the page with the default language
    updateLanguage();
  </script>
</body>

</html>
