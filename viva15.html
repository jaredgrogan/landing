<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Tasks</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        #gradient-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .top-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .cloud-icon {
            width: 20px;
            height: 20px;
            fill: white;
        }
        .top-time {
            color: white;
            font-size: 14px;
        }
        #app {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 50px 20px 20px;
            box-sizing: border-box;
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 2rem;
            width: 90%;
            max-width: 600px; /* Increased by 20% */
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        h1 {
            color: white;
            margin: 0;
            font-size: 2rem;
            cursor: pointer;
        }
        .editable-title {
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            width: 100%;
        }
        .date-time {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.8);
        }
        .input-container {
            display: flex;
            margin-bottom: 1rem;
        }
        input[type="text"], input[type="date"] {
            flex-grow: 1;
            padding: 0.5rem;
            border: none;
            border-radius: 5px 0 0 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        input[type="date"] {
            border-radius: 0;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        button, select {
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover, select:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
        .add-button {
            border-radius: 0 5px 5px 0;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 0.5rem;
            padding: 1rem;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        .task-content {
            flex-grow: 1;
            margin-right: 1rem;
            display: flex;
            align-items: center;
        }
        .task-name {
            font-weight: bold;
            cursor: pointer;
            margin-right: 0.5rem;
        }
        .task-actions {
            display: flex;
            align-items: center;
        }
        .task-actions button, .task-actions select {
            margin-left: 0.5rem;
            background-color: transparent;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            padding: 0.25rem 0.5rem;
            font-size: 0.8rem;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }
        .delete-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            margin-left: 0.5rem;
        }
        .delete-button svg {
            width: 16px;
            height: 16px;
            fill: white;
        }
        .copyright {
            position: fixed;
            bottom: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
        }
        [data-tooltip] {
            position: relative;
            cursor: pointer;
        }
        [data-tooltip]:before {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 3px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        [data-tooltip]:hover:before {
            opacity: 1;
        }
    </style>
</head>
<body>
    <canvas id="gradient-canvas"></canvas>
    <div class="top-header">
        <svg class="cloud-icon" viewBox="0 0 24 24">
            <path d="M18.5 12A3.5 3.5 0 0 1 22 15.5a3.5 3.5 0 0 1-3.5 3.5H7a5 5 0 0 1-5-5 5 5 0 0 1 5-5h.5a6.5 6.5 0 0 1 6.5-6 6.5 6.5 0 0 1 6.5 6v.5z"/>
        </svg>
        <div class="top-time" id="top-time-display"></div>
    </div>
    <div id="app"></div>
    <div class="copyright">Â© Cognitive Cloud</div>

    <script>
        // Gradient animation
        const canvas = document.getElementById('gradient-canvas');
        const ctx = canvas.getContext('2d');

        let time = 240; // Start at 240 degrees for blue hues
        function animate() {
            const width = canvas.width = window.innerWidth;
            const height = canvas.height = window.innerHeight;

            const gradient = ctx.createLinearGradient(0, 0, width, height);
            gradient.addColorStop(0, `hsl(${time % 360}, 70%, 50%)`);
            gradient.addColorStop(1, `hsl(${(time + 60) % 360}, 70%, 50%)`); // Changed to create blue and magenta hues

            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            time += 0.25;
            requestAnimationFrame(animate);
        }

        animate();

        setInterval(() => {
            time += 30;
        }, 30000);

        // Update top time display
        function updateTopTime() {
            const now = new Date();
            const options = { weekday: 'short', month: 'short', day: 'numeric', hour: 'numeric', minute: '2-digit', hour12: true, year: 'numeric' };
            const timeString = now.toLocaleDateString('en-US', options).replace(',', '') + ' 2024';
            document.getElementById('top-time-display').textContent = timeString;
        }

        updateTopTime();
        setInterval(updateTopTime, 1000);
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function TrashIcon() {
            return (
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    <line x1="10" y1="11" x2="10" y2="17"></line>
                    <line x1="14" y1="11" x2="14" y2="17"></line>
                </svg>
            );
        }

        function CheckIcon() {
            return (
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
            );
        }

        function ToDoList() {
            const [tasks, setTasks] = useState([]);
            const [newTask, setNewTask] = useState('');
            const [dateTime, setDateTime] = useState('');
            const [dueDate, setDueDate] = useState('');
            const [title, setTitle] = useState("Today's Tasks");
            const [isEditingTitle, setIsEditingTitle] = useState(false);

            useEffect(() => {
                updateDateTime();
                const timer = setInterval(updateDateTime, 1000);
                return () => clearInterval(timer);
            }, []);

            function updateDateTime() {
                const now = new Date();
                setDateTime(now.toLocaleDateString('en-US', { month: '2-digit', day: '2-digit', year: 'numeric' }));
            }

            const addTask = () => {
                if (newTask.trim() !== '') {
                    setTasks([...tasks, { 
                        id: Date.now(), 
                        content: newTask, 
                        completed: false, 
                        priority: 'â',
                        dueDate: dueDate
                    }]);
                    setNewTask('');
                    setDueDate('');
                }
            };

            const toggleComplete = (id) => {
                setTasks(tasks.map(task => {
                    if (task.id === id) {
                        if (!task.completed) {
                            confetti({
                                particleCount: 100,
                                spread: 70,
                                origin: { y: 0.6 }
                            });
                        }
                        return { ...task, completed: !task.completed };
                    }
                    return task;
                }));
            };

            const annotateTask = (id, annotation) => {
                const annotationText = prompt("Add note:", annotation || "");
                if (annotationText !== null) {
                    setTasks(tasks.map(task => 
                        task.id === id ? { ...task, annotation: annotationText } : task
                    ));
                }
            };

            const changePriority = (id, newPriority) => {
                setTasks(tasks.map(task => 
                    task.id === id ? { ...task, priority: newPriority } : task
                ));
            };

            const moveTask = (id, direction) => {
                const index = tasks.findIndex(task => task.id === id);
                if ((direction === 'up' && index > 0) || (direction === 'down' && index < tasks.length - 1)) {
                    const newTasks = [...tasks];
                    const [removed] = newTasks.splice(index, 1);
                    newTasks.splice(direction === 'up' ? index - 1 : index + 1, 0, removed);
                    setTasks(newTasks);
                }
            };

            const deleteTask = (id) => {
                setTasks(tasks.filter(task => task.id !== id));
            };

            const renameTask = (id) => {
                const taskToRename = tasks.find(task => task.id === id);
                const newContent = prompt("Rename task:", taskToRename.content);
                if (newContent !== null && newContent.trim() !== '') {
                    setTasks(tasks.map(task => 
                        task.id === id ? { ...task, content: newContent.trim() } : task
                    ));
                }
            };
const ongoingTasks = tasks.filter(task => !task.completed).length;
            const completedTasks = tasks.filter(task => task.completed).length;

            return (
                <div className="container">
                    <div className="header">
                        {isEditingTitle ? (
                            <input 
                                className="editable-title"
                                type="text" 
                                value={title} 
                                onChange={(e) => setTitle(e.target.value)}
                                onBlur={() => setIsEditingTitle(false)}
                                onKeyPress={(e) => e.key === 'Enter' && setIsEditingTitle(false)}
                                autoFocus
                            />
                        ) : (
                            <h1 onClick={() => setIsEditingTitle(true)} data-tooltip="Click to edit title">{title}</h1>
                        )}
                        <div className="date-time">{dateTime}</div>
                    </div>
                    <div className="input-container">
                        <input
                            type="text"
                            value={newTask}
                            onChange={(e) => setNewTask(e.target.value)}
                            onKeyPress={(e) => e.key === 'Enter' && addTask()}
                            placeholder="Add a new task"
                            data-tooltip="Type your task here"
                        />
                        <input
                            type="date"
                            value={dueDate}
                            onChange={(e) => setDueDate(e.target.value)}
                            data-tooltip="Set due date"
                        />
                        <button className="add-button" onClick={addTask} data-tooltip="Click to add task">Add</button>
                   </div>
                    <ul>
                        {tasks.map((task) => (
                            <li key={task.id} style={{ textDecoration: task.completed ? 'line-through' : 'none' }}>
                                <div className="task-content">
                                    <span className="task-name" onClick={() => renameTask(task.id)} data-tooltip="Click to rename task">{task.content}</span>
                                    <select 
                                        value={task.priority} 
                                        onChange={(e) => changePriority(task.id, e.target.value)}
                                        data-tooltip="Set priority"
                                    >
                                        <option value="â">â</option>
                                        <option value="ââ">ââ</option>
                                        <option value="âââ">âââ</option>
                                    </select>
                                    {task.annotation && <div><small>({task.annotation})</small></div>}
                                    {task.dueDate && <div><small>Due: {task.dueDate}</small></div>}
                                </div>
                                <div className="task-actions">
                                    <button onClick={() => toggleComplete(task.id)} data-tooltip={task.completed ? "Mark as not done" : "Mark as done"}>
                                        {task.completed ? 'Undo' : <><CheckIcon /> Done</>}
                                    </button>
                                    <button onClick={() => annotateTask(task.id, task.annotation)} data-tooltip="Add a note">
                                        Note
                                    </button>
                                    <button onClick={() => moveTask(task.id, 'up')} data-tooltip="Move task up">â</button>
                                    <button onClick={() => moveTask(task.id, 'down')} data-tooltip="Move task down">â</button>
                                    <button className="delete-button" onClick={() => deleteTask(task.id)} data-tooltip="Delete task">
                                        <TrashIcon />
                                    </button>
                                </div>
                            </li>
                        ))}
                    </ul>
                    <div className="stats">
                        <span>Ongoing items: {ongoingTasks}</span>
                        <span>Completed items: {completedTasks}</span>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<ToDoList />, document.getElementById('app'));
    </script>
</body>
</html>
