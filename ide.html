<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universitas AI Code Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <link rel="stylesheet" href="style-uni.css">
    <link rel="icon" href="/favicon8.svg" type="image/svg+xml">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
            transition: background-color 0.3s;
        }
        #editor-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo-icon {
            font-size: 24px;
            font-weight: bold;
            margin-right: 10px;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .tabs {
            display: flex;
            border-bottom: 1px solid #ccc;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background: none;
        }
        .tab.active {
            border-bottom: 2px solid #4f46e5;
        }
        .tab-content {
            display: none;
            height: calc(100% - 40px);
        }
        .tab-content.active {
            display: block;
        }
        #code-editor, #output-area, #ai-response {
            height: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .CodeMirror {
            height: 100% !important;
        }
        #ai-chat {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        #ai-input-container {
            display: flex;
            margin-top: 10px;
        }
        #ai-input {
            flex-grow: 1;
            margin-right: 10px;
        }
        .btn {
            padding: 8px 16px;
            background-color: #4f46e5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #4338ca;
        }
        .night-mode {
            background-color: #1e1e1e;
            color: #ffffff;
        }
        .night-mode .CodeMirror {
            background-color: #2a2a2a;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div id="app">
        <header>
            <div class="logo">
                <div class="logo-icon">U</div>
                <div class="title">Universitas AI</div>
            </div>
            <div id="current-date-time"></div>
            <div>
                <button id="theme-toggle" class="btn">ðŸŒ™</button>
                <button id="save-btn" class="btn">Save</button>
                <button id="share-btn" class="btn">Share</button>
            </div>
        </header>
        <div id="editor-container">
            <div class="controls">
                <select id="language-select">
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                </select>
                <select id="font-size-select">
                    <option value="12px">12px</option>
                    <option value="14px">14px</option>
                    <option value="16px">16px</option>
                    <option value="18px">18px</option>
                </select>
                <button id="run-btn" class="btn">Run Code</button>
            </div>
            <div class="tabs">
                <button class="tab active" data-tab="code">Code</button>
                <button class="tab" data-tab="output">Output</button>
                <button class="tab" data-tab="ai">AI Engineer</button>
            </div>
            <div id="code-tab" class="tab-content active">
                <textarea id="code-editor"></textarea>
            </div>
            <div id="output-tab" class="tab-content">
                <div id="output-area"></div>
            </div>
            <div id="ai-tab" class="tab-content">
                <div id="ai-chat">
                    <div id="ai-response"></div>
                    <div id="ai-input-container">
                        <input type="text" id="ai-input" placeholder="Ask Herakles AI...">
                        <button id="ai-send" class="btn">Send</button>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            Â© 2024 UNIVERSITAS AI
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
