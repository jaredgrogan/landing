<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universitas AI - Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="/favicon8.svg" type="image/svg+xml">
  <style>
    :root {
      --bg-color: #f5f5f5;
      --text-color: black;
      --form-bg: white;
      --form-border: #d3d3d3;
      --link-color: blue;
      --nav-color: grey;
      --bubble-bg: #e6f3ff;
      --bubble-border: #b3d9ff;
      --button-gradient: linear-gradient(to right, #6a5acd, #4169E1);
      --logo-gradient: linear-gradient(to right, #ffd700, #ffA500);
      --transition-speed: 0.3s;
    }

    .dark-mode {
      --bg-color: black;
      --text-color: white;
      --form-bg: #333;
      --form-border: #666;
      --link-color: #6495ED;
      --nav-color: #d3d3d3;
      --bubble-bg: #1a3d5c;
      --bubble-border: #2a5f8f;
    }

    body {
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding: 20px 0;
      position: relative;
    }

    .date-time {
      font-family: 'Roboto', sans-serif;
      font-size: 12px;
      text-align: right;
      line-height: 1.4;
      position: absolute;
      top: 0;
      right: 0;
    }

    .day-night {
      font-size: 24px;
      cursor: pointer;
      margin-left: 20px;
    }

    .logo-section {
      display: flex;
      align-items: center;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--logo-gradient);
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 10px;
    }

    .logo-letter {
      color: white;
      font-size: 30px;
      font-weight: bold;
    }

    .logo-text {
      font-size: 24px;
      font-weight: bold;
    }

    .tagline {
      font-family: 'Roboto', sans-serif;
      font-size: 16px;
      color: #808080;
      text-align: center;
      margin-bottom: 20px;
    }

    .chat-section {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .chat-messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
      border: 1px solid var(--form-border);
      border-radius: 5px;
      margin-bottom: 20px;
      font-family: 'Courier New', Courier, monospace;
    }

    .chat-bubble {
      background-color: var(--bubble-bg);
      border: 2px solid var(--bubble-border);
      border-radius: 20px;
      padding: 10px 15px;
      margin-bottom: 10px;
      max-width: 80%;
      position: relative;
    }

    .chat-bubble.ai {
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    .chat-bubble.ai::before {
      content: '';
      position: absolute;
      bottom: -2px;
      left: -2px;
      width: 20px;
      height: 20px;
      background-color: var(--bubble-bg);
      border-left: 2px solid var(--bubble-border);
      border-bottom: 2px solid var(--bubble-border);
      border-bottom-left-radius: 18px;
    }

    .chat-bubble.user {
      align-self: flex-end;
      background-color: var(--form-bg);
      border-color: var(--form-border);
      border-bottom-right-radius: 0;
    }

    .chat-bubble.user::before {
      content: '';
      position: absolute;
      bottom: -2px;
      right: -2px;
      width: 20px;
      height: 20px;
      background-color: var(--form-bg);
      border-right: 2px solid var(--form-border);
      border-bottom: 2px solid var(--form-border);
      border-bottom-right-radius: 18px;
    }

    .chat-input {
      display: flex;
      gap: 10px;
    }

    .chat-input input {
      flex-grow: 1;
      padding: 10px;
      font-family: 'Roboto', sans-serif;
      font-size: 1em;
      border: 1px solid var(--form-border);
      border-radius: 5px;
      background-color: var(--form-bg);
      color: var(--text-color);
    }

    .chat-input button, .create-note button {
      padding: 10px;
      font-family: 'Roboto', sans-serif;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background: var(--button-gradient);
      color: white;
      cursor: pointer;
      transition: opacity var(--transition-speed) ease;
    }

    .chat-input button:hover, .create-note button:hover {
      opacity: 0.8;
    }

    .create-note {
      margin-top: 20px;
      text-align: center;
    }

    footer {
      margin-top: auto;
      text-align: center;
      border-top: 1px solid var(--form-border);
      padding-top: 20px;
    }

    .copyright {
      font-family: 'Roboto', sans-serif;
      font-size: 0.9em;
      margin-bottom: 20px;
    }

    .nav {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .nav a {
      font-family: 'Roboto', sans-serif;
      color: var(--nav-color);
      text-decoration: none;
      margin: 0 10px;
      transition: font-size var(--transition-speed) ease;
    }

    .nav a:hover {
      font-size: 120%;
    }

    .mic-icon, .save-icon {
      width: 24px;
      height: 24px;
      fill: currentColor;
    }

    .note-overlay {
      display: none;
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    .note-container {
      position: absolute;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      width: 50%;
      height: 80%;
      background-color: var(--bg-color);
      border: 1px solid var(--form-border);
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .note-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .note-title {
      font-size: 1.2em;
      font-weight: bold;
    }

    .note-content {
      width: 100%;
      height: calc(100% - 40px);
      border: 1px solid var(--form-border);
      border-radius: 5px;
      padding: 10px;
      font-family: 'Roboto', sans-serif;
      font-size: 1em;
      resize: none;
      background-color: var(--form-bg);
      color: var(--text-color);
    }

    @media (max-width: 768px) {
      .note-container {
        width: 90%;
        height: 70%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo-section">
        <div class="logo-container">
          <div class="logo-circle">
            <span class="logo-letter">U</span>
          </div>
        </div>
        <span class="logo-text">Universitas AI</span>
      </div>
      <div class="day-night" onclick="toggleDarkMode()">ðŸŒž</div>
    </header>
    <div class="date-time" id="date-time"></div>
    <p class="tagline">Your Intelligent AI Research Companion</p>
    <div class="chat-section">
      <div class="chat-messages" id="chat-messages">
        <div class="chat-bubble ai">Hello! How can I assist you today?</div>
      </div>
      <div class="chat-input">
        <input type="text" id="user-input" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
      </div>
      <div class="create-note">
        <button onclick="openNote()">Create Note</button>
      </div>
    </div>
    <footer>
      <div class="nav">
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
      </div>
      <div class="copyright">&copy; 2024 Universitas AI. All rights reserved.</div>
    </footer>
  </div>
  <div class="note-overlay" id="note-overlay" onclick="closeNote()">
    <div class="note-container" onclick="event.stopPropagation()">
      <div class="note-header">
        <span class="note-title">New Note</span>
        <button onclick="closeNote()">Close</button>
      </div>
      <textarea class="note-content" id="note-content" placeholder="Type your note here..."></textarea>
    </div>
  </div>
  <script>
    const dateTimeElement = document.getElementById('date-time');
    function updateDateTime() {
      const now = new Date();
      const date = now.toLocaleDateString();
      const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      dateTimeElement.textContent = `${date} ${time}`;
    }
    setInterval(updateDateTime, 1000);

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      const dayNightIcon = document.querySelector('.day-night');
      if (document.body.classList.contains('dark-mode')) {
        dayNightIcon.textContent = 'ðŸŒœ';
      } else {
        dayNightIcon.textContent = 'ðŸŒž';
      }
    }

    const chatMessages = document.getElementById('chat-messages');
    function sendMessage() {
      const userInput = document.getElementById('user-input');
      const messageText = userInput.value.trim();
      if (messageText) {
        const userBubble = document.createElement('div');
        userBubble.classList.add('chat-bubble', 'user');
        userBubble.textContent = messageText;
        chatMessages.appendChild(userBubble);
        userInput.value = '';

        const aiBubble = document.createElement('div');
        aiBubble.classList.add('chat-bubble', 'ai');
        aiBubble.textContent = 'Thinking...';
        chatMessages.appendChild(aiBubble);

        setTimeout(() => {
          aiBubble.textContent = 'Sorry, I am not able to process your request right now.';
        }, 1000);
      }
    }

    function openNote() {
      document.getElementById('note-overlay').style.display = 'block';
    }

    function closeNote() {
      document.getElementById('note-overlay').style.display = 'none';
    }
  </script>
</body>
</html>
