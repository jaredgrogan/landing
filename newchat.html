<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Chat Interface</title>
    <style>
        :root {
            --bg-color: #f0f0f0;
            --chat-bg: #ffffff;
            --text-color: #333333;
            --input-bg: #ffffff;
            --input-border: #e0e0e0;
            --user-msg-bg: #e1f5fe;
            --bot-msg-bg: #f0f0f0;
            --button-bg: #2196f3;
            --button-color: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        .dark-mode {
            --bg-color: #2c2c2c;
            --chat-bg: #3c3c3c;
            --text-color: #ffffff;
            --input-bg: #2c2c2c;
            --input-border: #4a4a4a;
            --user-msg-bg: #4a4a4a;
            --bot-msg-bg: #2a2a2a;
            --button-bg: #1976d2;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 80vh;
            background-color: var(--chat-bg);
            border-radius: 8px;
            box-shadow: 0 2px 10px var(--shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
        }

        .user-message {
            background-color: var(--user-msg-bg);
            align-self: flex-end;
            margin-left: auto;
        }

        .bot-message {
            background-color: var(--bot-msg-bg);
            align-self: flex-start;
        }

        .input-area {
            display: flex;
            padding: 20px;
            border-top: 1px solid var(--input-border);
        }

        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            font-size: 16px;
            background-color: var(--input-bg);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        #send-button {
            padding: 10px 20px;
            background-color: var(--button-bg);
            color: var(--button-color);
            border: none;
            border-radius: 4px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        #send-button:hover {
            background-color: #1976d2;
        }

        .loading {
            text-align: center;
            padding: 10px;
            font-style: italic;
            color: var(--text-color);
            opacity: 0.7;
        }

        #mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
                max-width: none;
            }

            #mode-toggle {
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <button id="mode-toggle">üåô</button>
    <div class="chat-container">
        <div class="chat-messages" id="chat-messages"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script>
        const modeToggle = document.getElementById('mode-toggle');
        const body = document.body;

        modeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            modeToggle.textContent = body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
        });

        // Add your chat functionality here
    </script>
</body>
</html>
