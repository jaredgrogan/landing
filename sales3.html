<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try AI Messenger - Next-Gen AI Communication</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        :root {
            --primary-color: #2ecc71;
            --secondary-color: #3498db;
            --background-color: #f8f9fa;
            --text-color: #2c3e50;
            --light-text-color: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2, h3 {
            font-weight: 600;
        }

        .hero {
            text-align: center;
            padding: 80px 0;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--light-text-color);
            margin-bottom: 50px;
        }

        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .cta-button {
            display: inline-block;
            background-color: var(--light-text-color);
            color: var(--primary-color);
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .product {
            background: var(--light-text-color);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .price {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
            margin: 20px 0;
        }

        .original-price {
            text-decoration: line-through;
            color: #e74c3c;
            margin-right: 10px;
        }

        .features {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }

        .features li {
            margin-bottom: 10px;
            padding-left: 25px;
            position: relative;
        }

        .features li::before {
            content: "âœ“";
            color: var(--primary-color);
            position: absolute;
            left: 0;
        }

        .cart {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--light-text-color);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .cart-icon {
            font-size: 24px;
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: 1fr;
            }
            .cart {
                position: static;
                margin-top: 20px;
            }
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            background: var(--text-color);
            color: var(--light-text-color);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const Product = ({ title, description, originalPrice, price, features, onAddToCart }) => (
            <div className="product">
                <h2>{title}</h2>
                <p>{description}</p>
                <p className="price">
                    <span className="original-price">${originalPrice}</span>
                    ${price}
                </p>
                <ul className="features">
                    {features.map((feature, index) => (
                        <li key={index}>{feature}</li>
                    ))}
                </ul>
                <button className="cta-button" onClick={() => onAddToCart(title, price)}>Add to Cart</button>
            </div>
        );

        const Cart = ({ items, total }) => (
            <div className="cart">
                <span className="cart-icon">ðŸ›’</span>
                <span>{items.length} item(s) - ${total}</span>
                <button className="cta-button" style={{marginLeft: '10px'}}>Checkout</button>
            </div>
        );

        const SalesPage = () => {
            const [cartItems, setCartItems] = React.useState([]);

            const addToCart = (title, price) => {
                setCartItems([...cartItems, { title, price }]);
            };

            const cartTotal = cartItems.reduce((total, item) => total + item.price, 0);

            const products = [
                {
                    title: "WhatsApp AI Assistant",
                    description: "24/7 automated customer support for WhatsApp.",
                    originalPrice: 599,
                    price: 475,
                    features: [
                        "24/7 automated responses",
                        "Natural language processing",
                        "Custom AI training",
                        "Multi-language support",
                        "Analytics dashboard"
                    ]
                },
                {
                    title: "Instagram AI Assistant",
                    description: "Boost engagement and manage your Instagram presence.",
                    originalPrice: 599,
                    price: 475,
                    features: [
                        "Automated comment management",
                        "AI-generated captions and hashtags",
                        "Follower growth strategies",
                        "Content scheduling",
                        "Performance analytics"
                    ]
                },
                {
                    title: "Dialpad AI Assistant",
                    description: "Enhance phone communications with AI-powered insights.",
                    originalPrice: 599,
                    price: 475,
                    features: [
                        "Real-time call transcription",
                        "Sentiment analysis",
                        "Call summarization",
                        "Automatic follow-up scheduling",
                        "Integration with CRM systems"
                    ]
                },
                {
                    title: "Website AI Integration",
                    description: "Transform your website with intelligent interactions.",
                    originalPrice: 599,
                    price: 475,
                    features: [
                        "Instant visitor query responses",
                        "Personalized user experiences",
                        "Increased conversion rates",
                        "24/7 intelligent customer support",
                        "Seamless integration with existing websites"
                    ]
                }
            ];

            return (
                <div>
                    <div className="hero">
                        <h1>Try AI Messenger</h1>
                        <p>Next-Gen AI Communication Suite</p>
                        <a href="#products" className="cta-button">Explore Solutions</a>
                    </div>
                    <div className="container">
                        <Cart items={cartItems} total={cartTotal} />
                        <h2 id="products">Our AI-Powered Solutions</h2>
                        <div className="product-grid">
                            {products.map((product, index) => (
                                <Product key={index} {...product} onAddToCart={addToCart} />
                            ))}
                        </div>
                    </div>
                    <div className="footer">
                        <p>&copy; 2024 Try AI Messenger. All rights reserved.</p>
                        <p>www.tryaimessenger.com</p>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<SalesPage />, document.getElementById('root'));
    </script>
</body>
</html>
