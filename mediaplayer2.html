<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebert ‚Äì AI-Powered Intelligent Programming Guide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e0f7fa, #fff);
            color: #000; /* Default text color for day mode */
            transition: background 0.5s ease, color 0.5s ease;
        }

        header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .time-date {
            font-size: 1.2em;
            color: inherit; /* Inherits color based on day or night mode */
        }

        .toggle-mode {
            display: flex;
            align-items: center;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            margin-left: 10px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-switch .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 30px;
            transition: 0.4s;
        }

        .toggle-switch input:checked + .slider {
            background-color: #2196F3;
        }

        .toggle-switch .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 2px;
            background-color: white;
            border-radius: 50%;
            transition: 0.4s;
        }

        .toggle-switch input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Main Container */
        .main-container {
            padding: 30px;
        }

        /* Glassmorphism effect */
        .glass {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .console-container {
            margin-bottom: 30px;
        }

        .console-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .search-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-bar input {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            outline: none;
            background-color: rgba(255, 255, 255, 0.3);
            color: #000;
        }

        .search-bar .voice-btn {
            padding: 10px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
        }

        .results-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .result {
            position: relative;
            width: 30%;
        }

        .result img {
            width: 100%;
            border-radius: 10px;
        }

        .overlay {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }

        .overlay button {
            background: transparent;
            color: inherit; /* Text color will change based on mode */
            border: none;
            cursor: pointer;
        }

        .notes-panel {
            margin-top: 30px;
            padding: 20px;
        }

        .notes-panel h3 {
            margin-bottom: 15px;
        }

        .notes-panel button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: inherit; /* Change based on day or night mode */
            border-radius: 10px;
            cursor: pointer;
        }

        footer {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        footer button {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            padding: 10px 20px;
            color: inherit; /* Icons will switch between black and white */
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, color 0.4s;
        }

        footer button:hover {
            transform: scale(1.05);
        }

        .refresh-btn {
            background: linear-gradient(135deg, #00bcd4, #03a9f4);
        }

        /* Dark Mode Styling */
        body.night-mode {
            background: linear-gradient(135deg, #2c3e50, #000);
            color: #fff;
        }

        body.night-mode footer button {
            color: #fff;
        }

        body.night-mode .search-bar input {
            color: #fff;
        }

        body.night-mode .notes-panel button {
            color: #fff;
        }

        body.night-mode .overlay button {
            color: #fff;
        }

        body.night-mode .time-date {
            color: #fff;
        }
    </style>
</head>

    <script>
        document.getElementById('day-night-toggle').addEventListener('change', function() {
            if (this.checked) {
