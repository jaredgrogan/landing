<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Note Pad</title>
    <link rel="stylesheet" href="studio2.css">
    <link href="https://fonts.googleapis.com/css2?family=Berkeley+Mono&display=swap" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="icon" href="favicon5.svg" type="image/svg+xml">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="favicon5.svg" alt="Logo" class="logo" id="mainLogo">
            <span class="logo-text">??</span>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="#">Tools</a>
            <div class="dropdown">
                <button class="dropbtn">Menu</button>
                <div class="dropdown-content">
                    <a href="#">New Note</a>
                    <a href="#">Summarize</a>
                    <a href="#">Extract</a>
                    <a href="#">Analyze</a>
                    <a href="#">Actions</a>
                    <a href="#">Export</a>
                    <a href="#">Save</a>
                    <a href="#">Profile</a>
                    <a href="#">Settings</a>
                    <a href="#">Logout</a>
                </div>
            </div>
            <button id="nightModeToggle" class="toggle-button">
                <img src="moon.svg" alt="Night Mode" id="nightIcon" class="toggle-icon">
                <img src="sun.svg" alt="Day Mode" id="dayIcon" class="toggle-icon" style="display:none;">
            </button>
        </nav>
    </header>
    <button id="newNoteButton" class="button">New Note</button>
    <div id="notesContainer"></div>
    <div id="chatContainer">
        <div id="heraklesResponse" class="response-area">Hi, I'm Herakles. What are you working on?</div>
        <textarea id="chatInput" placeholder="// Type your project here..."></textarea>
        <button id="chatSendButton" class="send-button"><img src="mic.svg" alt="Send" class="send-icon"></button>
        <button id="recordButton" class="send-button"><img src="record.svg" alt="Record" class="send-icon"></button>
    </div>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="studio2.js"></script>
</body>
</html>
