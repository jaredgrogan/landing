<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIVERSITAS AI - Chat Console</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Berkeley Mono';
            src: url('BerkeleyMono-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 75px;
            height: 75px;
        }

        /* Chat Console */
        .chat-console {
            position: fixed;
            bottom: 90px; /* 20px above the AI button */
            right: 20px;
            width: 330px;
            height: 400px;
            background: linear-gradient(90deg, #005fcb, #007eff);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            background: var(--primary-color);
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .minimize-button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .chat-body {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            color: white;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
        }

        .chat-input input {
            flex-grow: 1;
            margin-right: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 5px;
            color: white;
        }

        .chat-input button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .mic-button {
            background: none;
            border: none;
            fill: white;
            cursor: pointer;
            margin-right: 10px;
        }

        .mic-button.active {
            fill: red;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Chat Toggle */
        .chat-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            color: black;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Centered Logo -->
    <img src="favicon_white.svg" alt="UNIVERSITAS AI Logo" class="logo">

    <!-- Chat Console -->
    <div class="chat-console" id="chatConsole" style="display: none;">
        <div class="chat-header">
            <h3>Herakles AI</h3>
            <button class="minimize-button" id="minimizeChat">Ã—</button> <!-- Minimize/X button -->
        </div>
        <div class="chat-body" id="chatBody"></div>
        <div class="chat-input">
            <button class="mic-button" id="micButton">
                ðŸŽ¤
            </button>
            <input type="text" id="userInput" placeholder="Ask Herakles...">
            <button id="sendMessage">Send</button>
        </div>
    </div>

    <!-- Chat Toggle Button -->
    <button class="chat-toggle" id="chatToggle">AI</button>

    <script>
        const chatConsole = document.getElementById('chatConsole');
        const chatToggle = document.getElementById('chatToggle');
        const minimizeChat = document.getElementById('minimizeChat');
        const sendMessageButton = document.getElementById('sendMessage');
        const userInput = document.getElementById('userInput');
        const micButton = document.getElementById('micButton');
        let recognition;

        // Check for browser support for SpeechRecognition
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;
        } else {
            alert('Your browser does not support speech recognition.');
        }

        // Toggle Chat Console
        chatToggle.addEventListener('click', () => {
            chatConsole.style.display = chatConsole.style.display === 'none' ? 'flex' : 'none';
        });

        // Minimize Chat
        minimizeChat.addEventListener('click', () => {
            chatConsole.style.display = 'none';
        });

        // Start/Stop Mic Button for Speech Recognition
        micButton.addEventListener('click', () => {
            if (micButton.classList.contains('active')) {
                recognition.stop();
                micButton.classList.remove('active');
            } else {
                recognition.start();
                micButton.classList.add('active');
            }
        });

        // Handle Speech Recognition Results
        recognition.onresult = function(event) {
            const transcript = event.results[0][0].transcript;
            userInput.value = transcript;
            micButton.classList.remove('active');
        };

        recognition.onerror = function(event) {
            console.error('Speech recognition error detected: ' + event.error);
            micButton.classList.remove('active');
        };

        // Send Message to Herakles AI
        sendMessageButton.addEventListener('click', async function() {
            const message = userInput.value.trim();
            if (message) {
                const userBubble = document.createElement('div');
                userBubble.classList.add('chat-bubble', 'user');
                userBubble.textContent = message;
                document.getElementById('chatBody').appendChild(userBubble);
                userInput.value = '';

                // Show typing indicator (can be implemented as needed)

                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: message }),
                    });

                    const data = await response.json();

                    const aiBubble = document.createElement('div');
                    aiBubble.classList.add('chat-bubble', 'ai');
                    aiBubble.textContent = data.response;
                    document.getElementById('chatBody').appendChild(aiBubble);

                } catch (error) {
                    const aiBubble = document.createElement('div');
                    aiBubble.classList.add('chat-bubble', 'ai');
                    aiBubble.textContent = 'Error connecting to the server. Please try again later.';
                    document.getElementById('chatBody').appendChild(aiBubble);
                }
            }
        });
    </script>
</body>
</html>
