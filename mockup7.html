<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET UNIVERSITAS PRO</title>
    <link rel="stylesheet" href="styles4.css">
    <link rel="icon" href="/favicon9.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Berkeley+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Existing Styles */
        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.5);
            transition: transform 0.3s ease;
        }
        a {
            color: inherit;
            text-decoration: none;
        }
        a:visited, a:active {
            color: inherit;
        }
        .circle {
            display: inline-block;
            width: 100px;
            height: 100px;
            border: 2px solid currentColor;
            border-radius: 50%;
            line-height: 100px;
            text-align: center;
            font-size: 5rem;
        }
        .u {
            color: #000; /* Default color for day mode */
            font-size: 5rem;
            font-family: 'Courier New', Courier, monospace;
        }
        .night-mode .u {
            color: #fff; /* Change to white in night mode */
        }
        .title {
            font-family: 'Berkeley Mono', monospace;
            font-size: 4rem; /* Ultra-large font size */
            font-weight: 700; /* Bold weight */
            color: #000; /* Default color for day mode */
            margin: 0;
        }
        .night-mode .title {
            color: #fff; /* Change to white in night mode */
        }
        .footer p {
            font-family: 'Berkeley Mono', monospace;
            font-size: 1rem;
            color: #000; /* Default color for day mode */
            text-align: center;
            margin-top: 20px;
        }
        .night-mode .footer p {
            color: #fff; /* Change to white in night mode */
        }

        /* New Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #121212; /* Example dark background for the header */
            color: #fff; /* Text color for the header */
        }
        .header .logo {
            margin: 0;
            padding: 0;
        }
        .header nav {
            display: flex;
            gap: 20px;
        }
        .header nav a {
            color: #fff;
            text-decoration: none;
            font-family: 'Berkeley Mono', monospace;
        }
        .header .language-selector {
            margin-left: auto;
        }
        .header .language-selector select {
            background-color: #121212;
            color: #fff;
            border: 1px solid #fff;
            padding: 5px;
        }
        .mode-toggle {
            cursor: pointer;
            font-size: 1.5rem;
        }
    </style>
</head>
<body class="day-mode">
    <!-- New Header Section -->
    <header class="header">
        <div class="logo">
            <a href="index.html">
                <img src="/favicon5.svg" alt="Logo">
            </a>
        </div>
        <nav>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
        </nav>
        <div class="language-selector">
            <select id="language-select" onchange="translatePage()">
                <option value="en">English</option>
                <option value="es">Espa√±ol</option>
            </select>
        </div>
        <div class="mode-toggle" onclick="toggleMode()">
            <span id="mode-text">&#9728;</span> <!-- Sun icon -->
        </div>
    </header>

    <div class="container">
        <a href="app.html">
            <div class="logo">
                <div class="circle">
                    <span class="u">U</span>
                </div>
            </div>
        </a>
        <div class="content">
            <button class="enter-btn" onclick="launchApp()">
                <h1 id="title-text" class="title">Your Cognitive Computer.</h1>
            </button>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 UNIVERSITAS AI</p>
    </div>
    <script src="script4.js"></script>
    <script>
        function toggleMode() {
            document.body.classList.toggle('night-mode');
            const modeText = document.getElementById('mode-text');
            if (document.body.classList.contains('night-mode')) {
                modeText.innerHTML = '&#9790;'; // Moon icon for night mode
            } else {
                modeText.innerHTML = '&#9728;'; // Sun icon for day mode
            }
        }

        function translatePage() {
            const language = document.getElementById('language-select').value;
            const titleText = document.getElementById('title-text');
            const bannerText = document.querySelector('.banner');

            if (language === 'es') {
                titleText.innerText = 'Tu Computadora Cognitiva';
                if (bannerText) bannerText.innerText = '// Descubre el Universo';
            } else {
                titleText.innerText = 'Your Cognitive Computer.';
                if (bannerText) bannerText.innerText = '// Discover the Universe';
            }
        }
    </script>
</body>
</html>
