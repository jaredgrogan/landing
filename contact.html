<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universitas AI</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.dark-mode {
      background-color: black;
      color: #d4d4d4;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(to right, #ffd700, #ffA500);
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 10px;
    }

    .logo-letter {
      color: white;
      font-size: 30px;
      font-weight: bold;
    }

    .logo-text {
      font-size: 24px;
      font-weight: bold;
    }

    .tagline {
      font-family: 'Courier New', Courier, monospace;
      font-size: 18px;
      text-align: center;
      margin-bottom: 40px;
    }

    .date-time {
      font-family: 'Courier New', Courier, monospace;
      font-size: 14px;
    }

    .login-section {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .login-form {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 0 1px #d3d3d3;
      width: 300px;
    }

    .login-form input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      font-family: 'Roboto', sans-serif;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      background: linear-gradient(to right, #8A2BE2, #4169E1);
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      font-family: 'Roboto', sans-serif;
      font-size: 1em;
      font-weight: normal;
      border-radius: 5px;
      width: 100%;
    }

    .create-account {
      font-family: 'Roboto', sans-serif;
      color: blue;
      font-size: 0.9em;
      text-decoration: none;
      cursor: pointer;
      display: inline-block;
      margin-top: 20px;
    }

    footer {
      margin-top: 60px;
      text-align: center;
    }

    .copyright {
      font-family: 'Courier New', Courier, monospace;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo-container">
        <div class="logo-circle">
          <span class="logo-letter">U</span>
        </div>
        <span class="logo-text">Universitas AI</span>
      </div>
      <div class="date-time" id="dateTime"></div>
    </header>
    <div class="tagline">A Cognitive Universe</div>
    
    <div class="login-section">
      <div class="login-form">
        <input type="email" placeholder="Enter your email">
        <input type="password" placeholder="Password">
        <button>Log In</button>
      </div>
      <a class="create-account">Create an Account</a>
    </div>
    
    <footer>
      <p class="copyright">&copy; 2024 Universitas AI</p>
    </footer>
  </div>

  <script>
    const dateTimeElement = document.getElementById('dateTime');

    function updateDateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
      dateTimeElement.textContent = now.toLocaleDateString('en-US', options);
    }

    updateDateTime();
    setInterval(updateDateTime, 60000); // Update every minute
  </script>
</body>
</html>
