<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herakles Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Courier, monospace;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 10.5rem; /* 50% larger than previous 7rem */
        }
        .email-label {
            font-size: 5.25rem; /* 100% smaller than 10.5rem */
            margin-bottom: 10px;
        }
        input[type="email"] {
            font-size: 3.15rem; /* 70% smaller than 10.5rem */
            font-family: 'Courier New', Courier, monospace;
            color: white;
            background: none;
            border: none;
            outline: none;
            text-align: center;
            width: 80%;
            margin-bottom: 20px;
        }
        .join-button {
            font-size: 2.25rem; /* Larger font size */
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 40px; /* Space above the footer */
        }
        .join-button:hover {
            opacity: 0.8; /* Slightly dim on hover */
        }
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: black;
            color: white;
            font-size: 2rem; /* 100% larger than original 1rem */
        }
        footer nav {
            margin: 0;
            font-size: 3rem; /* Font size for symbols */
        }
        .symbol {
            color: white;
            font-family: 'Courier New', Courier, monospace;
            text-decoration: none;
            transition: transform 0.3s;
        }
        .symbol:hover {
            transform: scale(1.2); /* Enlarge on hover */
        }
    </style>
</head>
<body>

    <form id="emailForm" action="/submit-email" method="POST">
        <label for="email" class="email-label">Enter your email</label>
        <input type="email" id="email" name="email" placeholder="yourname@example.com" required>
        <button type="submit" class="join-button" onclick="location.href='nocode.html'">Join the Waitlist</button>
    </form>

    <footer>
        <nav>
            <a href="index.html" class="symbol">&lt;</a>
            <a href="nocode.html" class="symbol">&gt;</a>
        </nav>
        <div>
            Â© 2024 Universitas AI
        </div>
    </footer>
    <script src="bundle.js"></script> <!-- Adjust path as needed for your bundled JS file -->
</body>
</html>
