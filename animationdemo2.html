<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Voice Animation</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fff;
    }

    .wave {
      position: relative;
      width: 300px;
      height: 150px;
    }

    .wave svg {
      width: 100%;
      height: 100%;
    }

    @keyframes sound-wave {
      0% {
        stroke-dasharray: 0, 1000;
        opacity: 0.3;
      }
      50% {
        stroke-dasharray: 500, 1000;
        opacity: 1;
      }
      100% {
        stroke-dasharray: 0, 1000;
        opacity: 0.3;
      }
    }

    .sound-line {
      fill: none;
      stroke: #007bff;
      stroke-width: 5;
      stroke-linecap: round;
      stroke-dasharray: 0, 1000;
      animation: sound-wave 2s infinite ease-in-out;
    }
  </style>
</head>
<body>
  <div class="wave">
    <svg viewBox="0 0 100 50">
      <path class="sound-line" d="M5 25 Q 20 5, 35 25 T 65 25 T 95 25"></path>
    </svg>
  </div>
</body>
</html>
