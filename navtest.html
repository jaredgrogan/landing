<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universitas Pro — About</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 50px;
            height: 50px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .slogan {
            font-size: 1.2em;
            font-weight: bold;
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        #typingAnimation {
            font-family: 'Courier New', monospace;
            max-width: 80%;
            text-align: center;
        }

        footer {
            background-color: #f0f0f0;
            padding: 20px;
        }

        .footer-nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .footer-column {
            flex: 1;
            min-width: 200px;
            margin: 10px;
        }

        .footer-column h3 {
            margin-bottom: 10px;
        }

        .footer-column ul {
            list-style-type: none;
            padding: 0;
        }

        .footer-column ul li {
            margin-bottom: 5px;
        }

        .footer-column ul li a {
            text-decoration: none;
            color: #333;
        }

        @media (max-width: 768px) {
            .footer-nav {
                flex-direction: column;
            }

            .footer-column {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="favicon.svg" alt="Logo" class="logo">
        </a>
        <div class="slogan">Universitas Pro — Empowering Knowledge</div>
    </header>

    <main>
        <div id="typingAnimation" class="typing-animation"></div>
    </main>

    <footer>
        <nav class="footer-nav">
            <div class="footer-column">
                <h3>Products</h3>
                <ul>
                    <li><a href="chat.html">Chat</a></li>
                    <li><a href="nocode.html">AI Lab</a></li>
                    <li><a href="note.html">AI Office</a></li>
                </ul>
            </div>
            <div class="footer-column">
                <h3>Company</h3>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="pricing.html">Plans</a></li>
                </ul>
            </div>
            <div class="footer-column">
                <h3>Support</h3>
                <ul>
                    <li><a href="faq.html">FAQ</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </div>
        </nav>
        <div>© 2024 UNIVERSITAS AI</div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
