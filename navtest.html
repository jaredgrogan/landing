<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universitas Pro — About</title>
    <link rel="stylesheet" href="styles5.css">
    <link rel="icon" href="/favicon8.svg" type="image/svg+xml">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        .mode-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
        }
        .day-mode {
            background-color: white;
            color: black;
        }
        .night-mode {
            background-color: black;
            color: white;
        }
        #typingAnimation {
            font-family: 'Courier New', monospace;
            padding-bottom: 50px;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.5);
        }
        nav {
            background-color: #111111;
            padding: 10px;
            display: flex;
            justify-content: center;
            position: absolute;
            bottom: 60px;
            width: 100%;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
            font-family: 'Roboto', sans-serif;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            transition: transform 0.3s ease;
        }
        nav a:hover {
            transform: scale(1.3);
        }
        footer {
            background-color: #222222;
            padding: 20px 0;
            font-family: 'Roboto', sans-serif;
            color: white;
        }
        .footer-content {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
        }
        .footer-column {
            flex: 1;
            min-width: 200px;
            margin-bottom: 20px;
        }
        .footer-column h3 {
            margin-bottom: 10px;
        }
        .footer-column ul {
            list-style-type: none;
            padding: 0;
        }
        .footer-column ul li {
            margin-bottom: 5px;
        }
        .footer-column ul li a {
            color: white;
            text-decoration: none;
        }
        .footer-column ul li a:hover {
            text-decoration: underline;
        }
        .copyright {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
        }
        @media (max-width: 768px) {
            .footer-content {
                flex-direction: column;
                align-items: center;
            }
            .footer-column {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body class="day-mode">

        <div class="footer-content">
            <div class="footer-column">
                <h3>Main</h3>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="footer-column">
                <h3>Product</h3>
                <ul>
                    <li><a href="chat.html">Chat</a></li>
                    <li><a href="nocode.html">AI Lab</a></li>
                    <li><a href="note.html">AI Office</a></li>
                    <li><a href="calendar.html">Mobile</a></li>
                </ul>
            </div>
            <div class="footer-column">
                <h3>More</h3>
                <ul>
                    <li><a href="pricing.html">Plans</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="privacy.html">Privacy Policy</a></li>
                    <li><a href="terms.html">Terms of Service</a></li>
                </ul>
            </div>
        </div>
        <div class="copyright">
            © 2024 UNIVERSITAS AI
        </div>
    </footer>
    <script src="script10.js"></script>
</body>
</html>
