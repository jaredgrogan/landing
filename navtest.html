<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universitas Pro â€” About</title>
    <link rel="icon" href="/favicon8.svg" type="image/svg+xml">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        :root {
            --header-height: 80px;
            --footer-height: 60px;
            --main-font: 'Roboto', sans-serif;
            --mono-font: 'Courier New', monospace;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--main-font);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
        }

        .day-mode {
            background-color: white;
            color: black;
        }

        .night-mode {
            background-color: black;
            color: white;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--header-height);
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }

        .logo {
            width: 50px;
            height: 50px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .slogan {
            margin-left: 20px;
            font-size: 1.2rem;
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: var(--header-height) 0 calc(var(--footer-height) + 60px);
        }

        #typingAnimation {
            font-family: var(--mono-font);
            width: 60%;
            max-width: 800px;
            min-width: 300px;
            height: 40vh;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1.5rem;
            overflow: auto;
        }

        nav {
            background-color: #111111;
            padding: 10px;
            display: flex;
            justify-content: center;
            position: fixed;
            bottom: var(--footer-height);
            left: 0;
            right: 0;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            transition: transform 0.3s ease;
        }

        nav a:hover {
            transform: scale(1.1);
        }

        footer {
            background-color: #222222;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: var(--footer-height);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .mode-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
            z-index: 1001;
        }

        @media (max-width: 768px) {
            #typingAnimation {
                width: 90%;
                font-size: 1.2rem;
            }

            nav {
                flex-wrap: wrap;
            }

            nav a {
                margin: 5px;
            }
        }
    </style>
</head>
<body class="day-mode">
    <header>
        <a href="index.html">
            <img src="favicon5.svg" alt="Logo" class="logo">
        </a>
        <div class="slogan">Empowering Minds, Shaping Futures</div>
    </header>

    <main>
        <div id="typingAnimation"></div>
    </main>

    <nav>
        <a href="chat.html">Chat</a>
        <a href="login.html">Login</a>
        <a href="nocode.html">AI Lab</a>
        <a href="note.html">AI SaaS</a>
        <a href="calendar.html">Product</a>
        <a href="index.html">Home</a>
    </nav>

    <footer>
        <div>Â© <span id="copyright-year"></span> UNIVERSITAS AI</div>
    </footer>

    <div class="mode-toggle" id="modeToggle">ðŸŒ“</div>

    <script>
        // Typing animation
        const text = "Welcome to Universitas Pro - Where Innovation Meets Education";
        let index = 0;

        function typeWriter() {
            if (index < text.length) {
                document.getElementById("typingAnimation").innerHTML += text.charAt(index);
                index++;
                setTimeout(typeWriter, 50);
            }
        }

        // Mode toggle
        const modeToggle = document.getElementById('modeToggle');
        const body = document.body;

        modeToggle.addEventListener('click', () => {
            body.classList.toggle('day-mode');
            body.classList.toggle('night-mode');
        });

        // Dynamic copyright year
        document.getElementById('copyright-year').textContent = new Date().getFullYear();

        // Initialize typing animation
        window.onload = typeWriter;
    </script>
</body>
</html>
