<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universitas AI - Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="/favicon8.svg" type="image/svg+xml">
  <style>
    :root {
      --bg-color: #f5f5f5;
      --lighter-accent: #fdfdfd;
      --text-color: black;
      --form-bg: white;
      --form-border: #d3d3d3;
      --link-color: blue;
      --nav-color: grey;
      --button-gradient: linear-gradient(to right, #6a5acd, #4169E1);
      --logo-gradient: linear-gradient(to right, #ffd700, #ffA500);
      --transition-speed: 0.3s;
    }

    .dark-mode {
      --bg-color: #1a1a1a;
      --lighter-accent: #2a2a2a;
      --text-color: white;
      --form-bg: #333;
      --form-border: #666;
      --link-color: #6495ED;
      --nav-color: #d3d3d3;
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding: 20px 0;
      position: relative;
    }

    .date-time {
      font-size: 12px;
      text-align: right;
      line-height: 1.4;
      position: absolute;
      top: 0;
      right: 0;
    }

    .day-night {
      font-size: 24px;
      cursor: pointer;
      margin-left: 20px;
    }

    .logo-section {
      display: flex;
      align-items: center;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--logo-gradient);
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 10px;
    }

    .logo-letter {
      color: white;
      font-size: 30px;
      font-weight: bold;
    }

    .logo-text {
      font-size: 24px;
      font-weight: bold;
    }

    .tagline {
      font-size: 16px;
      color: #808080;
      text-align: center;
      margin-bottom: 20px;
    }

    .main-content {
      display: flex;
      flex-grow: 1;
    }

    .side-panel {
      width: 200px;
      padding: 10px;
      background-color: var(--lighter-accent);
      border-radius: 5px;
      margin-right: 20px;
    }

    .chat-section {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .chat-messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
      border: 1px solid var(--form-border);
      border-radius: 5px;
      margin-bottom: 20px;
      background-color: white;
    }

    .chat-message {
      margin-bottom: 10px;
    }

    .chat-message.ai {
      color: #1e3799;
    }

    .chat-input {
      display: flex;
      gap: 10px;
    }

    .chat-input input {
      flex-grow: 1;
      padding: 10px;
      font-size: 1em;
      border: 1px solid var(--form-border);
      border-radius: 5px;
      background-color: var(--form-bg);
      color: var(--text-color);
    }

    .chat-input button, .create-note button, .create-task button {
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background: var(--button-gradient);
      color: white;
      cursor: pointer;
      transition: opacity var(--transition-speed) ease;
    }

    .chat-input button:hover, .create-note button:hover, .create-task button:hover {
      opacity: 0.8;
    }

    .language-selector {
      margin-top: 20px;
      text-align: center;
    }

    .transcription-display {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid var(--form-border);
      border-radius: 5px;
      background-color: var(--form-bg);
    }

    .create-note, .create-task {
      margin-top: 20px;
      text-align: center;
    }

    footer {
      margin-top: auto;
      text-align: center;
      border-top: 1px solid var(--form-border);
      padding-top: 20px;
    }

    .copyright {
      font-size: 0.9em;
      margin-bottom: 20px;
    }

    .nav {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .nav a {
      color: var(--nav-color);
      text-decoration: none;
      margin: 0 10px;
      transition: font-size var(--transition-speed) ease;
    }

    .nav a:hover {
      font-size: 130%;
    }

    .mic-icon, .save-icon {
      width: 24px;
      height: 24px;
      fill: currentColor;
    }

    @media (max-width: 768px) {
      .main-content {
        flex-direction: column;
      }

      .side-panel {
        width: 100%;
        margin-right: 0;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo-section">
        <div class="logo-container">
          <div class="logo-circle">
            <span class="logo-letter">U</span>
          </div>
        </div>
        <span class="logo-text">Universitas AI</span>
      </div>
      <div class="date-time" id="dateTime"></div>
      <div class="day-night" id="dayNight">‚òÄÔ∏è</div>
    </header>
    
    <div class="tagline">A Cognitive Universe</div>
    
    <main class="main-content">
      <aside class="side-panel">
        <!-- Content for left side panel -->
      </aside>
      
      <section class="chat-section">
        <div class="chat-messages" id="chatMessages">
          <div class="chat-message ai">Hi, I'm Herakles. What are you working on?</div>
        </div>
        <div class="chat-input">
          <input type="text" id="chatInput" placeholder="Ask Herakles..." aria-label="Chat input">
          <button id="sendButton" aria-label="Send message">Chat</button>
          <button id="micButton" aria-label="Voice input">
            <svg class="mic-icon" viewBox="0 0 24 24">
              <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1 2v2c0 .55.45 1 1 1s1-.45 1-1v-2h2c.55 0 1-.45 1-1s-.45-1-1-1h-2v-1c0-.55-.45-1-1-1s-1 .45-1 1v1H9c-.55 0-1 .45-1 1s.45 1 1 1h2z"/>
            </svg>
          </button>
        </div>
      </section>
      
      <aside class="side-panel">
        <!-- Content for right side panel -->
      </aside>
    </main>

    <div class="language-selector">
      <select id="languageSelect">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="it">Italian</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="ar">Arabic</option>
        <option value="he">Hebrew</option>
        <option value="ko">Korean</option>
        <option value="ja">Japanese</option>
      </select>
    </div>

    <div class="transcription-display" id="transcriptionDisplay">
      <!-- Transcription/translation will be displayed here -->
    </div>

    <div class="create-note">
      <button id="createNoteButton">Note +</button>
    </div>

    <div class="create-task">
      <button id="createTaskButton">Task +</button>
    </div>
    
    <footer>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="app.html">About</a>
        <a href="nocode.html">AI Lab</a>
        <a href="calendar.html">Mobile</a>
        <a href="learn.html">Learn</a>
        <a href="pricing.html">Plans</a>
        <a href="login.html">Login</a>
      </nav>
      <p class="copyright">&copy; 2024 Universitas AI</p>
    </footer>
  </div>

  <script>
    const dateTimeElement = document.getElementById('dateTime');
    const dayNightElement = document.getElementById('dayNight');
    const body = document.body;
    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');
    const sendButton = document.getElementById('sendButton');
    const micButton = document.getElementById('micButton');
    const createNoteButton = document.getElementById('createNoteButton');
    const createTaskButton = document.getElementById('createTaskButton');
    const languageSelect = document.getElementById('languageSelect');
    const transcriptionDisplay = document.getElementById('transcriptionDisplay');

    const updateDateTime = () => {
      const now = new Date();
      const dateOptions = { 
        weekday: 'short', 
        year: 'numeric', 
        month: 'short', 
        day: 'numeric'
      };
      const timeOptions = {
        hour: '2-digit', 
        minute: '2-digit',
        second: '2-digit',
        hour12: true
      };
      const dateStr = now.toLocaleDateString('en-US', dateOptions);
      const timeStr = now.toLocaleTimeString('en-US', timeOptions);
      dateTimeElement.innerHTML = `${dateStr}<br>${timeStr}`;
    };

    setInterval(updateDateTime, 1000);
    updateDateTime();

    dayNightElement.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      dayNightElement.textContent = body.classList.contains('dark-mode') ? 'üåô' : '‚òÄÔ∏è';
    });

    // Add event listeners and implement functionality for chat, voice input, note creation, task creation, and language selection

  </script>
</body>
</html>
