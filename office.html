<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office</title>
    <link rel="stylesheet" href="office.css">
    <link href="https://fonts.googleapis.com/css2?family=Berkeley+Mono&display=swap" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="icon" href="favicon5.svg" type="image/svg+xml">
</head>
<body>
    <header>
        <img src="favicon5.svg" alt="Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <div class="dropdown">
                <button class="dropbtn">Tools</button>
                <div class="dropdown-content">
                    <a href="#">Extract</a>
                    <a href="#">Summarize</a>
                    <a href="#">Analyze</a>
                    <a href="#">Actions</a>
                    <a href="#">Export</a>
                    <a href="#">Assets</a>
                </div>
            </div>
            <button id="nightModeToggle" class="toggle-button">
                <img src="moon.svg" alt="Night Mode" id="nightIcon" class="toggle-icon">
                <img src="sun.svg" alt="Day Mode" id="dayIcon" class="toggle-icon" style="display:none;">
            </button>
        </nav>
    </header>
    <button id="newNoteButton" class="button">New Note</button>
    <div id="notesContainer"></div>
    <div id="centerCircle">
        <div class="circle"><span class="centerU">U</span></div>
    </div>
    <div id="chatContainer">
        <div id="heraklesResponse" class="response-area">What are you working on?</div>
        <textarea id="chatInput" placeholder="Type your message here..."></textarea>
        <button id="chatSendButton" class="send-button">âž”</button>
        <button id="voiceMemoButton" class="voice-memo-button">Voice Memo</button>
    </div>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="office.js"></script>
</body>
</html>
