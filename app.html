        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {

            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .tagline {
            font-family: 'Courier Prime', monospace;
            margin-left: 20px;

        }

        .mode-toggle {
            cursor: pointer;
            font-size: 24px;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        #typingAnimation {
            font-family: 'Courier Prime', monospace;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 30px;
        }

        nav {
            background-color: #111111;
            padding: 10px;
            width: 100%;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            transition: transform 0.3s ease;
        }

        nav a:hover {
            transform: scale(1.1);
        }

        footer {
            background-color: #111111;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-family: 'Courier Prime', monospace;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .tagline {
                margin-left: 0;
                margin-top: 10px;
            }

            .mode-toggle {
                position: absolute;
                top: 20px;
                right: 20px;
            }

            #typingAnimation {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
