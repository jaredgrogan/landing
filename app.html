    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
        }
        .mode-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
        }
        .day-mode {
            background-color: white;
            color: black;
        }
        .night-mode {
            background-color: black;
            color: white;
        }
        #typingAnimation {
            font-family: 'Courier New', monospace;
            padding-bottom: 50px;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.5);
        }
        nav {
            background-color: #111111;
            padding: 10px;
            display: flex;
            justify-content: center;
            position: absolute;
            bottom: 60px;
            width: 100%;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
            font-family: 'Roboto', sans-serif;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            transition: transform 0.3s ease;
        }
        nav a:hover {
            transform: scale(1.3);
        }
        footer {
            background-color: #222222;
            text-align: center;
            padding: 20px 0;
            font-family: 'Courier New', monospace;
            color: white;
        }
        footer nav {
            background-color: #222222;
            padding: 10px;
            display: flex;
            justify-content: center;
        }
        footer nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
    </style>
</head>
