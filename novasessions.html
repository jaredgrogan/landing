        body {

        footer {

        }

        }

        .footer-column {
            flex: 1;
            margin: 10px;
        }

        .footer-column a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 5px 0;
            transition: transform 0.3s ease;
        }

        .footer-column a:hover {

        @media (max-width: 768px) {
            .footer-columns {
                flex-direction: column;
                align-items: center;
            }

            .footer-column {

            }
        }

    <script>
        // Dark mode toggle script
        const modeToggle = document.getElementById('modeToggle');
        const sunIcon = document.querySelector('.sun-icon');
        const moonIcon = document.querySelector('.moon-icon');
        const body = document.body;

        modeToggle.addEventListener('click', () => {
            if (body.classList.contains('day-mode')) {
                body.classList.replace('day-mode', 'night-mode');
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            } else {
                body.classList.replace('night-mode', 'day-mode');
                moonIcon.style.display = 'none';
                sunIcon.style.display = 'block';
            }
        });

        // Typing animation script
        const textArray = ["The Age of AI", "has created new avenues", "to learn and thrive", "// Discover the Universe","Coming 9.9.2024","You Cognitive Computer", "Universitas Pro". ];
        const typingAnimation = document.getElementById('typingAnimation');
        let arrayIndex = 0;
        let charIndex = 0;

        function typeText() {
            if (charIndex < textArray[arrayIndex].length) {
                typingAnimation.textContent += textArray[arrayIndex].charAt(charIndex);
                charIndex++;
                setTimeout(typeText, 100);
            } else {
                setTimeout(eraseText, 2000);
            }
        }

        function eraseText() {
            if (charIndex > 0) {
                typingAnimation.textContent = textArray[arrayIndex].substring(0, charIndex - 1);
                charIndex--;
                setTimeout(eraseText, 50);
            } else {
                arrayIndex = (arrayIndex + 1) % textArray.length;
                setTimeout(typeText, 1000);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(typeText, 1000);
        });
    </script>
