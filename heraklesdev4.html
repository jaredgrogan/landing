<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIVERSITAS AI - Chat Console</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Berkeley Mono';
            src: url('BerkeleyMono-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 75px;
            height: 75px;
        }

        /* Chat Console */
        .chat-console {
            position: fixed;
            bottom: 20px;
            right: calc(110% + 20px); /* Adjusted to provide 110% padding around the AI button */
            width: 330px;
            height: 400px;
            background: linear-gradient(90deg, #005fcb, #007eff);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 999; /* Ensures the chat console is above the AI button */
        }

        .chat-header {
            background: var(--primary-color);
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .minimize-button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .chat-body {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            color: white;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
        }

        .chat-input input {
            flex-grow: 1;
            margin-right: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 5px;
            color: white;
        }

        .chat-input button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .mic-button {
            background: none;
            border: none;
            fill: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .mic-button.active {
            fill: red;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Tooltip */
        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltip-text {
            visibility: hidden;
            width: 120px;
            background-color: black;
            color: white;
            text-align: center;
            padding: 5px;
            border-radius: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Position above the element */
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

        /* Chat Toggle */
        .chat-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            color: black;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            z-index: 1; /* Ensures the button is below the chat console */
        }
    </style>
</head>
<body>

    <!-- Centered Logo -->
    <img src="favicon_white.svg" alt="UNIVERSITAS AI Logo" class="logo">

    <!-- Chat Console -->
    <div class="chat-console" id="chatConsole" style="display: none;">
        <div class="chat-header">
            <h3>Herakles AI</h3>
            <button class="minimize-button" id="minimizeChat">Ã—</button> <!-- Minimize/X button -->
        </div>
        <div class="chat-body" id="chatBody"></div>
        <div class="chat-input">
            <button class="mic-button tooltip">
                <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M12 1C10.34 1 9 2.34 9 4V12C9 13.66 10.34 15 12 15C13.66 15 15 13.66 15 12V4C15 2.34 13.66 1 12 1M19 10V12C19 15.31 16.31 18 13 18H11C7.69 18 5 15.31 5 12V10H3V12C3 16.42 6.58 20 11 20V23H13V20C17.42 20 21 16.42 21 12V10H19Z"/></svg>
                <span class="tooltip-text">Start dictation</span>
            </button>
            <input type="text" id="userInput" placeholder="Ask Herakles...">
            <button id="sendMessage">Send</button>
        </div>
    </div>

    <!-- Chat Toggle Button -->
    <button class="chat-toggle" id="chatToggle">AI</button>

    <script>
        const chatConsole = document.getElementById('chatConsole');
        const chatToggle = document.getElementById('chatToggle');
        const minimizeChat = document.getElementById('minimizeChat');
        const sendMessage = document.getElementById('sendMessage');
        const userInput = document.getElementById('userInput');
        const micButton = document.querySelector('.mic-button');

        // Toggle Chat Console
        chatToggle.addEventListener('click', () => {
            chatConsole.style.display = chatConsole.style.display === 'none' ? 'flex' : 'none';
        });

        // Minimize Chat
        minimizeChat.addEventListener('click', () => {
            chatConsole.style.display = 'none';
        });

        // Mic Button Behavior
        micButton.addEventListener('click', () => {
            micButton.classList.toggle('active');
        });

        // Send Message to Herakles AI
        sendMessage.addEventListener('click', async function() {
            const message = userInput.value.trim();
            if (message) {
                const userBubble = document.createElement('div');
                userBubble.classList.add('chat-bubble', 'user');
                userBubble.textContent = message;
                document.getElementById('chatBody').appendChild(userBubble);
                userInput.value = '';

                // Show typing indicator
                showTypingIndicator();

                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: message }),
                    });

                    const data = await response.json();
                    hideTypingIndicator();

                    const aiBubble = document.createElement('div');
                    aiBubble.classList.add('chat-bubble', 'ai');
                    aiBubble.textContent = data.response;
                    document.getElementById('chatBody').appendChild(aiBubble);

                } catch (error) {
                    hideTypingIndicator();
                    const aiBubble = document.createElement('div');
                    aiBubble.classList.add('chat-bubble', 'ai');
                    aiBubble.textContent = 'Error connecting to the server. Please try again later.';
                    document.getElementById('chatBody').appendChild(aiBubble);
                }
            }
        });

        function showTypingIndicator() {
            // Implementation for typing indicator
        }

        function hideTypingIndicator() {
            // Implementation to hide typing indicator
        }

    </script>
</body>
</html>
