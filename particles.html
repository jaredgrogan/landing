<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Wave Animation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000; /* Black background */
            font-family: Arial, Helvetica, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #000; /* Black background */
        }
        .content {
            position: relative;
            z-index: 10; /* Ensure content is above particles */
            text-align: center;
        }
        .content h1 {
            font-size: 3em;
            margin: 0;
        }
        .content p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="content">
        <h1>Particle Wave Effect</h1>
        <p>Welcome to our site with an animated background!</p>
    </div>

    <!-- Particles.js library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
      particlesJS("particles-js", {
        "particles": {
          "number": {
            "value": 200,
            "density": {
              "enable": true,
              "value_area": 800
            }
          },
          "color": {
            "value": "#ffffff"
          },
          "shape": {
            "type": "circle",
            "stroke": {
              "width": 0,
              "color": "#000000"
            }
          },
          "opacity": {
            "value": 0.7,
            "random": false,
          },
          "size": {
            "value": 3,
            "random": true,
          },
          "line_linked": {
            "enable": false
          },
          "move": {
            "enable": true,
            "speed": 3,
            "direction": "top",
            "random": true,
            "straight": false,
            "out_mode": "out",
            "bounce": false,
            "attract": {
              "enable": true,
              "rotateX": 3000,
              "rotateY": 3000
            }
          }
        },
        "interactivity": {
          "detect_on": "canvas",
          "events": {
            "onhover": {
              "enable": true,
              "mode": "grab"
            },
            "onclick": {
              "enable": true,
              "mode": "repulse"
            },
            "resize": true
          }
        },
        "retina_detect": true
      });
    </script>
</body>
</html>
