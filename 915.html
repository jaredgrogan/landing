<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universitas AI - Your Cognitive Computer</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #3498db, #8e44ad);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .logo {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 72px;
            color: #3498db;
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.1) rotate(360deg);
        }
        h1 {
            color: #fff;
            margin-bottom: 20px;
        }
        .cta-button {
            background: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .cta-button:hover {
            background: #2980b9;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo pulse">U</div>
        <h1>Welcome to Universitas AI</h1>
        <p>Your Cognitive Computer: Empowering Your Digital Journey</p>
        <button class="cta-button">Experience the Future</button>
    </div>
</body>
</html>
