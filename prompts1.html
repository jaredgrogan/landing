<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Prompt Testing Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .header {
            background-color: #3f51b5;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .prompt-input textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .button {
            background-color: #3f51b5;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #303f9f;
        }
        .result-display {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .feedback {
            text-align: center;
            margin-top: 20px;
        }
        .feedback button {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Science of Prompt Engineering</h1>
    </div>
    <div class="container">
        <div class="prompt-input">
            <label for="prompt">Enter your prompt:</label>
            <textarea id="prompt" placeholder="Type your prompt here..."></textarea>
        </div>
        <button class="button" onclick="submitPrompt()">Submit</button>
        <div class="result-display" id="resultDisplay">
            <!-- Result will be displayed here -->
        </div>
        <div class="feedback">
            <p>Was this result helpful?</p>
            <button onclick="giveFeedback('yes')">Yes</button>
            <button onclick="giveFeedback('no')">No</button>
        </div>
    </div>

    <script>
        function submitPrompt() {
            var prompt = document.getElementById('prompt').value;
            var resultDisplay = document.getElementById('resultDisplay');

            if (prompt.trim() === '') {
                resultDisplay.innerHTML = '<p>Please enter a prompt.</p>';
                return;
            }

            // Simulate API call
            resultDisplay.innerHTML = '<p>Loading...</p>';
            setTimeout(function() {
                // Simulated response
                var simulatedResponse = 'This is a simulated response to your prompt: "' + prompt + '".';
                resultDisplay.innerHTML = '<p>' + simulatedResponse + '</p>';
            }, 1000);
        }

        function giveFeedback(response) {
            alert('Feedback received: ' + response);
            // This is where feedback processing would happen in a real app
        }
    </script>
</body>
</html>
