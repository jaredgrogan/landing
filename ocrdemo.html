<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Vision OCR with Glassmorphic UI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Berkeley+Mono:wght@400&display=swap');

        body {
            font-family: 'Berkeley Mono', monospace;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        #video, #canvas {
            display: none;
        }

        #camera-display {
            width: 640px;
            height: 480px;
            border-radius: 15px;
            backdrop-filter: blur(10px) brightness(1.2);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .glass-button {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            margin: 10px;
        }

        .glass-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        #result {
            width: 640px;
            min-height: 100px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px;
            margin-top: 15px;
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%; 
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>üîç Google Vision OCR</h1>

    <div id="camera-display">
        <video id="video" autoplay></video>
    </div>

    <div>
        <button class="glass-button tooltip" id="toggle-camera">üîÑ Switch Camera
            <span class="tooltiptext">Toggle between regular and selfie mode</span>
        </button>

        <button class="glass-button tooltip" id="snap">üì∏ Capture Image
            <span class="tooltiptext">Capture image from the camera</span>
        </button>

        <button class="glass-button tooltip" id="extract-text">üìÑ Extract Text
            <span class="tooltiptext">Extract text from the captured image</span>
        </button>
    </div>

    <canvas id="canvas"></canvas>

    <div id="result"></div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const resultDiv = document.getElementById('result');
        let currentStream;
        let usingSelfieMode = false; // Default is regular mode

        // Helper function to stop the camera stream
        function stopCameraStream() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
        }

        // Access the device camera
        function startCamera(facingMode = 'environment') {
            stopCameraStream();
            navigator.mediaDevices.getUserMedia({ video: { facingMode } })
                .then(stream => {
                    currentStream = stream;
                    video.srcObject = stream;
                })
                .catch(error => {
                    console.error("Error accessing camera: ", error);
                });
        }

        // Start with regular camera mode
        startCamera();

        // Toggle between regular and selfie mode
        document.getElementById('toggle-camera').addEventListener('click', function() {
            usingSelfieMode = !usingSelfieMode;
            const facingMode = usingSelfieMode ? 'user' : 'environment';
            startCamera(facingMode);
        });

        // Capture image and display on the canvas
        document.getElementById('snap').addEventListener('click', function() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, video.videoWidth, video.videoHeight);
        });

        // Extract text using Google Cloud Vision API
        document.getElementById('extract-text').addEventListener('click', function() {
            const imageBase64 = canvas.toDataURL('image/png').replace('data:image/png;base64,', '');

            // Call Google Cloud Vision API
            fetch('https://vision.googleapis.com/v1/images:annotate?key=YOUR_GOOGLE_CLOUD_API_KEY', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    requests: [{
                        image: { content: imageBase64 },
                        features: [{ type: 'TEXT_DETECTION' }]
                    }]
                })
            })
            .then(response => response.json())
            .then(data => {
                const result = data.responses[0].fullTextAnnotation ? data.responses[0].fullTextAnnotation.text : "No text detected";
                resultDiv.innerText = result;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
