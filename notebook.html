<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Pad</title>
    <link rel="stylesheet" href="notebook.css">
</head>
<body>
    <header>
        <a href="index.html">
            <img src="favicon5.svg" class="logo" alt="Logo">
        </a>
        <div class="header-text">
            <span>// Discover the Universe</span>
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <button class="toggle-button">
                <img src="toggle-icon.png" class="toggle-icon" alt="Toggle">
            </button>
        </nav>
    </header>
    <div class="note-container">
        <div class="note">
            <div class="note-header">
                <input type="text" class="note-title" placeholder="Title">
                <input type="text" class="note-tags" placeholder="Tags">
            </div>
            <div class="note-content">
                <div class="quill"></div>
            </div>
            <div class="note-buttons">
                <button class="note-button minimize">-</button>
                <button class="note-button close">x</button>
            </div>
        </div>
    </div>
    <div id="chatContainer" class="night-mode">
        <div id="heraklesResponse">Response here...</div>
        <textarea id="chatInput" placeholder="Type your message here..."></textarea>
        <button class="send-button">
            <img src="send-icon.png" class="send-icon" alt="Send">
        </button>
    </div>
    <button class="button">+</button>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="notebook.js"></script>
</body>
</html>
