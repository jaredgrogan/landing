<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Vision</title>
    <link href="https://fonts.googleapis.com/css2?family=Berkeley+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Berkeley Mono', monospace;
            background-image: url('forest.jpeg');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            transition: background 0.3s;
        }
        .top-stripe {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .date-time-settings {
            display: flex;
            align-items: center;
            margin-left: auto;
        }
        .date-time {
            font-size: 14px;
            position: fixed;
            right: 10px;
        }
        .settings {
            cursor: pointer;
            padding: 5px;
            position: fixed;
            right: 75px;
        }
        .settings svg {
            width: 16px;
            height: 16px;
            fill: white;
        }
        .settings-dropdown {
            position: absolute;
            right: 20px;
            top: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 5px;
            padding: 10px;
            display: none;
        }
        .settings-dropdown select, .settings-dropdown button {
            background: transparent;
            color: white;
            border: none;
            font-family: 'Berkeley Mono', monospace;
            margin-bottom: 5px;
            cursor: pointer;
            width: 100%;
        }
        .settings-dropdown select option {
            background: rgba(30, 30, 30, 0.9);
            color: white;
        }
        h1 {
            color: #ffffff;
            font-size: 2.5em;
            margin-top: 50px;
        }
        /* Other styling remains the same */
    </style>
</head>
<body>
    <div class="top-stripe">
        <div class="logo">
            <img src="favicon_white.svg" alt="Logo">
            <span>// Universitas Pro</span>
        </div>
        <div class="date-time-settings">
            <div class="settings">
                <svg viewBox="0 0 24 24">
                    <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87c-0.12,0.22-0.07,0.47,0.12,0.61l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
                </svg>
                <div class="settings-dropdown">
                    <select id="themeSelector">
                        <option value="forest">Forest</option>
                        <option value="og">OG</option>
                        <option value="night">Night</option>
                        <option value="beach">Beach</option>
                        <option value="mountain">Mountain</option>
                        <option value="island">Island</option>
                        <option value="desert">Desert</option>
                        <option value="ice">Ice</option>
                        <option value="cosmic">Cosmic</option>
                    </select>
                </div>
            </div>
            <div class="date-time" id="dateTime"></div>
        </div>
    </div>
    <h1>Super Vision</h1>
    <div id="mediaContainer">
        <!-- Media container remains the same -->
    </div>
    <script>
        const themeSelector = document.getElementById('themeSelector');
        const body = document.body;

        // Apply the selected theme background
        themeSelector.addEventListener('change', function() {
            const theme = themeSelector.value;
            if (theme === 'og') {
                body.style.backgroundImage = 'none';
                body.style.backgroundColor = '#1e1e1e';
            } else {
                body.style.backgroundImage = `url('${theme}.jpeg')`;
                body.style.backgroundSize = 'cover';
                body.style.backgroundPosition = 'center';
            }
        });

        // Initialize with the default 'forest' theme
        document.addEventListener('DOMContentLoaded', () => {
            themeSelector.value = 'forest';
            body.style.backgroundImage = `url('forest.jpeg')`;
        });

        // Other JS remains the same
    </script>
</body>
</html>
