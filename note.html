<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UniversitasAI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <div>
        <div class="logo">U</div>
        <h1>Universitas AI</h1>
      </div>
      <div>
        <button>Notes</button>
        <button>Tasks</button>
        <button>Projects</button>
        <button>Calendar</button>
      </div>
    </nav>
  </header>

  <div class="main-content">
    <div class="sidebar">
      <div class="search">
        <input type="text" placeholder="Search...">
      </div>
      <div class="actions">
        <button class="new-note-button">New Note</button>
        <button>New Task</button>
        <button>New Project</button>
      </div>
      <div class="projects-folders">
        <h2>Projects &amp; Folders</h2>
        <!-- Project and folder items -->
      </div>
      <div class="notes">
        <h2>Notes</h2>
        <!-- Note items -->
      </div>
    </div>

    <div class="note-area">
      <!-- Note content -->
    </div>

    <div class="details-sidebar">
      <div class="tasks">
        <h2>Tasks</h2>
        <!-- Task items -->
      </div>
      <div class="events">
        <h2>Upcoming Events</h2>
        <!-- Event items -->
      </div>
    </div>
  </div>

  <div class="chat-area">
    <div class="chat-history">
      <!-- Chat messages -->
    </div>
    <div class="chat-input">
      <input type="text" placeholder="Ask Herakles AI...">
      <button>Chat</button>
    </div>
  </div>

  <footer>
    &copy; 2024 Universitas AI
  </footer>
</body>
</html>
