<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplary Lottie Projects</title>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        .container {
            margin: 50px auto;
            max-width: 1200px;
        }
        h1 {
            margin-bottom: 50px;
        }
        .project {
            margin-bottom: 50px;
        }
        .project-title {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Exemplary Lottie Projects</h1>

        <!-- Project 1: Hero Section Animation -->
        <div class="project">
            <h2 class="project-title">1. Animated Hero Section</h2>
            <lottie-player 
                src="https://assets7.lottiefiles.com/packages/lf20_ebzj8g1a.json"  
                background="transparent"  
                speed="1"  
                style="width: 100%; height: 400px;"  
                loop  
                autoplay>
            </lottie-player>
        </div>

        <!-- Project 2: Loading Screen -->
        <div class="project">
            <h2 class="project-title">2. Loading Screen</h2>
            <lottie-player 
                src="https://assets2.lottiefiles.com/private_files/lf30_m6jigfkx.json"  
                background="transparent"  
                speed="1"  
                style="width: 100px; height: 100px;"  
                loop  
                autoplay>
            </lottie-player>
        </div>

        <!-- Project 3: Micro-interaction Button -->
        <div class="project">
            <h2 class="project-title">3. Micro-interaction Button</h2>
            <lottie-player 
                src="https://assets10.lottiefiles.com/packages/lf20_szx1pztq.json"  
                background="transparent"  
                speed="1"  
                style="width: 200px; height: 100px;"  
                loop  
                autoplay>
            </lottie-player>
        </div>

        <!-- Project 4: Animated Background -->
        <div class="project">
            <h2 class="project-title">4. Animated Background</h2>
            <lottie-player 
                src="https://assets8.lottiefiles.com/private_files/lf30_wqypnpu5.json"  
                background="transparent"  
                speed="1"  
                style="width: 100%; height: 300px;"  
                loop  
                autoplay>
            </lottie-player>
        </div>

        <!-- Project 5: Interactive Call-to-Action -->
        <div class="project">
            <h2 class="project-title">5. Interactive Call-to-Action</h2>
            <lottie-player 
                src="https://assets9.lottiefiles.com/private_files/lf30_e2dpvdqv.json"  
                background="transparent"  
                speed="1"  
                style="width: 100px; height: 100px;"  
                loop  
                autoplay>
            </lottie-player>
        </div>
    </div>

</body>
</html>
