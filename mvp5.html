<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universitas AI Chat Console</title>
    <link href="https://fonts.googleapis.com/css2?family=Berkeley+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mvp5.css">
</head>
<body class="light-mode" id="app">
    <div class="header-wrapper">
        <div class="header-left">
            <div class="header-container">
                <a href="index.html">
                    <img src="favicon5.svg" alt="Universitas AI Logo" class="header-logo">
                </a>
            </div>
        </div>
        <div class="header-right">
            <div class="nav-header">
                <ul>
                    <li>
                        <a href="#" id="navMenuItem" data-translate="menu">Menu</a>
                        <ul id="navSubmenu" class="nav-submenu">
                            <li><a href="product.html" id="navAppsItem" data-translate="apps">Apps</a></li>
                            <li><a href="tutorials.html" id="navLearnItem" data-translate="learn">Learn</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="language-select">
                <select id="languageSelect">
                    <option value="en">English</option>
                    <option value="es">Español</option>
                    <option value="fr">Français</option>
                    <option value="it">Italiano</option>
                    <option value="de">Deutsch</option>
                    <option value="pt">Português</option>
                    <option value="ar">العربية</option>
                </select>
            </div>
            <div class="toggle-container">
                <button id="darkModeBtn" class="icon-btn" aria-label="Toggle dark mode">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div class="chat-container">
        <div class="auto-suggestions">
            <div class="dropdown">
                <button id="summarizeBtn" class="dropdown-btn" aria-haspopup="true" aria-expanded="false">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="21" y1="10" x2="3" y2="10"></line>
                        <line x1="21" y1="6" x2="3" y2="6"></line>
                        <line x1="21" y1="14" x2="3" y2="14"></line>
                        <line x1="21" y1="18" x2="3" y2="18"></line>
                    </svg>
                    <span data-translate="summarize">Summarize</span>
                </button>
                <div class="dropdown-content">
                    <a href="#" data-action="summarize">Summarize</a>
                    <a href="#" data-action="bullets">Bullets</a>
                </div>
            </div>

            <div class="dropdown">
                <button id="explainBtn" class="dropdown-btn" aria-haspopup="true" aria-expanded="false">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="16" x2="12" y2="12"></line>
                        <line x1="12" y1="8" x2="12.01" y2="8"></line>
                    </svg>
                    <span data-translate="explain">Explain</span>
                </button>
                <div class="dropdown-content">
                    <a href="#" data-action="explain">Explain</a>
                    <a href="#" data-action="explainConcepts">Explain Concepts</a>
                    <a href="#" data-action="stepByStep">Step by Step</a>
                    <a href="#" data-action="glossary">Glossary</a>
                </div>
            </div>

            <div class="dropdown">
                <button id="analyzeBtn" class="dropdown-btn" aria-haspopup="true" aria-expanded="false">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                    </svg>
                    <span data-translate="analyze">Analyze</span>
                </button>
                <div class="dropdown-content">
                    <a href="#" data-action="analyze">Analyze</a>
                    <a href="#" data-action="evaluate">Evaluate</a>
                    <a href="#" data-action="improvements">Improvements</a>
                    <a href="#" data-action="extractDetails">Extract Details</a>
                </div>
            </div>

            <div class="dropdown">
                <button id="actionsBtn" class="dropdown-btn" aria-haspopup="true" aria-expanded="false">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="9 11 12 14 22 4"></polyline>
                        <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
                    </svg>
                    <span data-translate="actions">Actions</span>
                </button>
                <div class="dropdown-content">
                    <a href="#" data-action="actions">Actions</a>
                    <a href="#" data-action="nextActions">Next Actions</a>
                    <a href="#" data-action="actionPlan">Action Plan</a>
                </div>
            </div>

            <div class="dropdown">
                <button id="moreBtn" class="dropdown-btn" aria-haspopup="true" aria-expanded="false">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="1"></circle>
                        <circle cx="19" cy="12" r="1"></circle>
                        <circle cx="5" cy="12" r="1"></circle>
                    </svg>
                    <span data-translate="more">More</span>
                </button>
                <div class="dropdown-content">
                    <a href="#" data-action="webSearch">Web Search</a>
                    <a href="#" data-action="resources">Resources</a>
                    <a href="#" data-action="quiz">Quiz</a>
                </div>
            </div>
        </div>

        <div id="chatBox" class="dropzone">
            <div class="chat-bubble ai" id="aiGreeting">
                Hi, how can I assist you today?
            </div>
        </div>

        <div class="input-container">
            <button class="icon-btn" id="attachmentBtn" aria-label="Attach file">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
                </svg>
            </button>
            <input type="file" id="fileInput" style="display:none;">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button class="icon-btn" id="voiceInputBtn" aria-label="Voice input">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                    <line x1="12" y1="19" x2="12" y2="23"></line>
                    <line x1="8" y1="23" x2="16" y2="23"></line>
                </svg>
            </button>
            <button class="icon-btn" id="sendMessageBtn" aria-label="Send message">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
        
        <button class="icon-btn new-chat-btn" id="newChatBtn" aria-label="New chat">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="12" y1="8" x2="12" y2="16"></line>
                <line x1="8" y1="12" x2="16" y2="12"></line>
            </svg>
        </button>
    </div>

    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h2 data-translate="chatHistory">Chat History</h2>
            <button id="closeSidebarBtn">&times;</button>
        </div>
        <input type="text" id="searchInput" placeholder="Search chats...">
        <div id="tagContainer">
            <input type="text" id="tagInput" placeholder="Add tag...">
            <div id="colorPicker">
                <button class="color-btn" data-color="red"></button>
                <button class="color-btn" data-color="orange"></button>
                <button class="color-btn" data-color="yellow"></button>
                <button class="color-btn" data-color="green"></button>
                <button class="color-btn" data-color="blue"></button>
                <button class="color-btn" data-color="purple"></button>
                <button class="color-btn" data-color="black"></button>
            </div>
        </div>
        <div id="chatList"></div>
    </div>

    <button class="icon-btn sidebar-toggle" id="sidebarToggle" aria-label="Toggle sidebar">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
    </button>

    <script src="mvp5-script.js"></script>
</body>
</html>
