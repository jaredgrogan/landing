<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2, h3 {
            color: #2c3e50;
        }
        .hero {
            text-align: center;
            padding: 50px 0;
            background: linear-gradient(45deg, #3498db, #8e44ad);
            color: white;
            margin-bottom: 30px;
        }
        .cta-button {
            display: inline-block;
            background-color: #2ecc71;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #27ae60;
        }
        .product {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .product:hover {
            transform: translateY(-5px);
        }
        .price {
            font-size: 24px;
            font-weight: bold;
            color: #e74c3c;
        }
        .features {
            list-style-type: none;
            padding: 0;
        }
        .features li {
            margin-bottom: 10px;
            padding-left: 25px;
            position: relative;
        }

        }
        .testimonial {
            font-style: italic;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 1s ease-in;
        }
    </style>
</head>
<body>
    <div id="root"></div>

                                "Content scheduling",
                                "Performance analytics"
                            ]}

                            description="Enhance your phone communications with our Dialpad AI assistant. Transcribe calls, analyze sentiment, and provide real-time suggestions during conversations."
                            price="1499"
                            features={[

                                "Sentiment analysis",

                            ]}

                        <h2>Coming Soon: Website AI LLM Integration</h2>

                            author="Mike T., Influencer Marketing Agency"
                        />

                            <li>Seamless integration with existing platforms</li>
                            <li>Customizable to your specific needs</li>
                            <li>Significant time and cost savings</li>
                            <li>Improved customer satisfaction and engagement</li>
                        </ul>
                        <h2>Limited Time Offer</h2>
                        <p>Order now and get a 20% discount on your first year subscription! Plus, receive free setup and onboarding support worth $500.</p>
                        <a href="#order" className="cta-button">Claim Your Discount Now</a>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<SalesPage />, document.getElementById('root'));

</body>
</html>
