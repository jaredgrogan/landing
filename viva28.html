<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    
    <!-- Styles -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #gradient-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .top-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-right: 20px;
        }
        .top-time {
            color: white;
            font-size: 14px;
        }
        #app {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 50px 20px 20px;
            box-sizing: border-box;
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            color: white;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .input-container {
            display: flex;
            margin-bottom: 1rem;
        }
        input[type="text"], input[type="date"] {
            flex-grow: 1;
            padding: 0.5rem;
            border: none;
            border-radius: 5px 0 0 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        input[type="date"] {
            border-radius: 0;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        button, select {
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover, select:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
        .add-button {
            border-radius: 0 5px 5px 0;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 0.5rem;
            padding: 1rem;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        .task-content {
            flex-grow: 1;
            margin-right: 1rem;
            display: flex;
            align-items: center;
        }
        .task-name {
            font-weight: bold;
            cursor: pointer;
            margin-left: 0.5rem;
        }
        .task-actions {
            display: flex;
            align-items: center;
        }
        .task-actions button, .task-actions select {
            margin-left: 0.5rem;
            background-color: transparent;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            padding: 0.25rem 0.5rem;
            font-size: 0.8rem;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }
        .delete-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            margin-left: 0.5rem;
        }
        .delete-button svg {
            width: 16px;
            height: 16px;
            fill: white;
        }
        .copyright {
            position: fixed;
            bottom: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <!-- Canvas for background gradient -->
    <canvas id="gradient-canvas"></canvas>
    
    <!-- Top header for current time display -->
    <div class="top-header">
        <div id="top-time-display" class="top-time"></div>
    </div>
    
    <!-- App container for React content -->
    <div id="app"></div>

    <!-- Copyright footer -->
    <div class="copyright">© Cognitive Cloud</div>

    <!-- Scripts to render React components and background animation -->
    <script type="text/babel">
        // Canvas Background Animation
        const canvas = document.getElementById('gradient-canvas');
        const ctx = canvas.getContext('2d');
        let time = 240;  // Start with blue hues

        function animate() {
            const width = canvas.width = window.innerWidth;
            const height = canvas.height = window.innerHeight;

            const gradient = ctx.createLinearGradient(0, 0, width, height);
            gradient.addColorStop(0, `hsl(${time % 360}, 70%, 50%)`);
            gradient.addColorStop(1, `hsl(${(time + 80) % 360}, 70%, 30%)`);

            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            time += 0.25;
            requestAnimationFrame(animate);
        }
        animate();

        // Resize the canvas on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Update top time display
        function updateTopTime() {
            const now = new Date();
            const options = { weekday: 'short', month: 'short', day: 'numeric', hour: 'numeric', minute: '2-digit', hour12: true };
            document.getElementById('top-time-display').textContent = now.toLocaleDateString('en-US', options);
        }
        updateTopTime();
        setInterval(updateTopTime, 1000);

        // React ToDo List Component
        const { useState, useEffect } = React;

        function ToDoList() {
            const [tasks, setTasks] = useState(() => {
                const savedTasks = localStorage.getItem('tasks');
                return savedTasks ? JSON.parse(savedTasks) : [];
            });
            const [newTask, setNewTask] = useState('');
            const [dueDate, setDueDate] = useState('');
            const [title, setTitle] = useState(() => {
                const savedTitle = localStorage.getItem('title');
                return savedTitle || "Today's Tasks";
            });
            const [isEditingTitle, setIsEditingTitle] = useState(false);

            // Save tasks and title to local storage
            useEffect(() => {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }, [tasks]);
            useEffect(() => {
                localStorage.setItem('title', title);
            }, [title]);

            const addTask = () => {
                if (newTask.trim() !== '') {
                    setTasks([...tasks, { id: Date.now(), content: newTask, dueDate: dueDate, completed: false, priority: '★' }]);
                    setNewTask('');
                    setDueDate('');
                }
            };

            const toggleComplete = (id) => {
                setTasks(tasks.map(task => {
                    if (task.id === id) {
                        if (!task.completed) {
                            confetti({
                                particleCount: 100,
                                spread: 70,
                                origin: { y: 0.6 }
                            });
                        }
                        return { ...task, completed: !task.completed };
                    }
                    return task;
                }));
            };

            const annotateTask = (id, annotation) => {
                const annotationText = prompt("Add annotation:", annotation || "");
                if (annotationText !== null) {
                    setTasks(tasks.map(task => 
                        task.id === id ? { ...task, annotation: annotationText } : task
                    ));
                }
            };

            const changePriority = (id, newPriority) => {
                setTasks(tasks.map(task => 
                    task.id === id ? { ...task, priority: newPriority } : task
                ));
            };

            const moveTask = (id, direction) => {
                const index = tasks.findIndex(task => task.id === id);
                if ((direction === 'up' && index > 0) || (direction === 'down' && index < tasks.length - 1)) {
                    const newTasks = [...tasks];
                    const [removed] = newTasks.splice(index, 1);
                    newTasks.splice(direction === 'up' ? index - 1 : index + 1, 0, removed);
                    setTasks(newTasks);
                }
            };

            const deleteTask = (id) => {
                setTasks(tasks.filter(task => task.id !== id));
            };

            const renameTask = (id) => {
                const taskToRename = tasks.find(task => task.id === id);
                const newContent = prompt("Rename task:", taskToRename.content);
                if (newContent !== null && newContent.trim() !== '') {
                    setTasks(tasks.map(task => 
                        task.id === id ? { ...task, content: newContent.trim() } : task
                    ));
                }
            };

            const ongoingTasks = tasks.filter(task => !task.completed).length;
            const completedTasks = tasks.filter(task => task.completed).length;

            return (
                <div className="container">
                    <div className="header">
                        {isEditingTitle ? (
                            <input 
                                className="editable-title"
                                type="text" 
                                value={title} 
                                onChange={(e) => setTitle(e.target.value)}
                                onBlur={() => setIsEditingTitle(false)}
                                onKeyPress={(e) => e.key === 'Enter' && setIsEditingTitle(false)}
                                autoFocus
                            />
                        ) : (
                            <h1 onClick={() => setIsEditingTitle(true)}>{title}</h1>
                        )}
                        <div className="date-time">{new Date().toLocaleDateString()}</div>
                    </div>
                    <div className="input-container">
                        <input
                            type="text"
                            value={newTask}
                            onChange={(e) => setNewTask(e.target.value)}
                            onKeyPress={(e) => e.key === 'Enter' && addTask()}
                            placeholder="Add a new task"
                        />
                        <input
                            type="date"
                            value={dueDate}
                            onChange={(e) => setDueDate(e.target.value)}
                        />
                        <button className="add-button" onClick={addTask}>Add</button>
                   </div>
                    <ul>
                        {tasks.map((task) => (
                            <li key={task.id} style={{ textDecoration: task.completed ? 'line-through' : 'none' }}>
                                <div className="task-content">
                                    <select 
                                        value={task.priority} 
                                        onChange={(e) => changePriority(task.id, e.target.value)}
                                    >
                                        <option value="★">★</option>
                                        <option value="★★">★★</option>
                                        <option value="★★★">★★★</option>
                                    </select>
                                  <span className="task-name" onClick={() => renameTask(task.id)}>{task.content}</span>
                                    {task.annotation && <div><small>({task.annotation})</small></div>}
                                    {task.dueDate && <div><small>Due: {task.dueDate}</small></div>}
                                </div>
                              <div className="task-actions">
                                    <button onClick={() => toggleComplete(task.id)}>
                                        {task.completed ? 'Undo' : 'Done'}
                                    </button>
                                    <button onClick={() => annotateTask(task.id, task.annotation)}>
                                        Notes
                                    </button>
                                    <button onClick={() => moveTask(task.id, 'up')}>↑</button>
                                    <button onClick={() => moveTask(task.id, 'down')}>↓</button>
                                    <button className="delete-button" onClick={() => deleteTask(task.id)}>
                                        <TrashIcon />
                                    </button>
                                </div>
                            </li>
                        ))}
                    </ul>
                    <div className="stats">
                        <span>Ongoing items: {ongoingTasks}</span>
                        <span>Completed items: {completedTasks}</span>
                    </div>
                </div>
            );
        }

        // Trash Icon Component
        function TrashIcon() {
            return (
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    <line x1="10" y1="11" x2="10" y2="17"></line>
                    <line x1="14" y1="11" x2="14" y2="17"></line>
                </svg>
            );
        }

        ReactDOM.render(<ToDoList />, document.getElementById('app'));
    </script>
</body>
</html>
