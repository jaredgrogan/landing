<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducing Universitas Pro</title>
    <link rel="stylesheet" href="styles5.css">
    <link rel="icon" href="/favicon3.svg" type="image/svg+xml">
    <style>
        .mode-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
        }
        .day-mode {
            background-color: white;
            color: black;
        }
        .night-mode {
            background-color: black;
            color: white;
        }
        .typing-animation {
            white-space: nowrap;
            overflow: hidden;
            border-right: 0.15em solid orange; /* Cursor effect */
            animation: typing 3s steps(40, end) 1s 1 normal both, blink-caret 0.75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: orange; }
        }
    </style>
</head>
<body class="day-mode">
    <div class="mode-toggle" onclick="toggleMode()">
        <span id="mode-text">☀</span>
    </div>
    <div id="typingAnimation" class="typing-animation"></div>
    <form id="emailForm">
        <input type="email" id="emailInput" placeholder="Enter your email" required>
        <button type="submit" class="email-link">Submit</button>
    </form>
    <footer>
        <div>
            © 2024 Universitas AI
        </div>
    </footer>
    <script src="script5.js"></script>
    <script>
        function toggleMode() {
            document.body.classList.toggle('day-mode');
            document.body.classList.toggle('night-mode');
            const modeText = document.getElementById('mode-text');
            modeText.textContent = document.body.classList.contains('day-mode') ? '☀' : '☾';
        }
        // Animated typing function
        function typeWriter(text, i, fnCallback) {
            if (i < text.length) {
                document.querySelector("#typingAnimation").innerHTML = text.substring(0, i+1) + '<span aria-hidden="true"></span>';
                setTimeout(function() {
                    typeWriter(text, i + 1, fnCallback)
                }, 25); // Reduced delay for smoother animation
            } else if (typeof fnCallback == 'function') {
                setTimeout(fnCallback, 700);
            }
        }
        // Start the animation
        function startTyping() {
            let textArray = [
                "Hi, I'm Herakles",
                "Your Engineer",
                "Welcome to Universitas.",
                "Your Cognitive Computer.",
                "Let's get building!"
            ];
            let textIndex = 0;
            function typeNextText() {
                if (textIndex < textArray.length) {
                    typeWriter(textArray[textIndex], 0, function() {
                        setTimeout(function() {
                            document.querySelector("#typingAnimation").innerHTML = '';
                            textIndex++;
                            typeNextText();
                        }, 1000);
                    });
                }
            }
            typeNextText();
        }
        // Start typing animation when the page loads
        window.onload = startTyping;
    </script>
</body>
</html>
